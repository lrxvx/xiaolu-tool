                                <div class="quote-author" id="previewAuthor">—— 老马</div>

                                <div class="card-join-text" id="previewJoin">加入《老马和他的朋友们》知识星球，可查看更多干货、金句</div>

    <!-- 引入html2canvas库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        /**
         * 每日一句卡片生成器 - 模块化实现
         * 将功能拆分为独立模块，提高代码可维护性和可读性
         */
        const QuoteCardGenerator = (function() {
            // 配置常量
            /**
             * 全局配置对象
             * 包含应用的所有默认设置，如内容、颜色、字体大小等
             * 修改这里的值会影响整个应用的默认行为
             */
            const CONFIG = {
                /**
                 * 默认内容配置
                 * 定义所有文本字段的默认值
                 */
                defaultContent: {
                    quote: '这提前布局的好处，不慌，游刃有余。人生没有一帆顺风的，做好B计划，很有必要，副业是主业的B计划。',
                    author: '—— 小路',
                    header: '每日一句',
                    join: '加入《行动·AI副业·写作赚钱（免费）》知识星球，可查看更多干货'
                },
                
                /**
                 * 默认颜色配置
                 * 定义卡片的背景色和默认文本颜色
                 */
                defaultColors: {
                    background: '#fff5f7', // 卡片背景色
                    text: '#333333'        // 默认文本颜色
                },
                
                /**
                 * 字体大小预设配置
                 * 为每个文本元素定义小、中、大三种尺寸
                 * 单位：像素(px)
                 */
                fontSizePresets: {
                    quote: { small: 24, medium: 28, large: 32 },    // 金句字号
                    author: { small: 16, medium: 20, large: 24 },    // 作者字号
                    header: { small: 20, medium: 24, large: 28 },    // 标题字号
                    join: { small: 14, medium: 16, large: 18 }       // 加入文本字号
                },
                
                /**
                 * 默认字体颜色配置
                 * 为每个文本元素定义默认颜色
                 * 格式：十六进制颜色代码
                 */
                defaultFontColors: {
                    quote: '#333333',    // 金句颜色
                    author: '#888888',   // 作者颜色
                    header: '#333333',   // 标题颜色
                    join: '#ff2e63'      // 加入文本颜色
                },
                
                /**
                 * 默认比例配置
                 * 定义卡片的默认宽高比
                 */
                defaultRatio: '1:1'
            };
            
            /**
             * DOM元素缓存对象
             * 存储所有需要操作的DOM元素引用，避免重复查询DOM
             * 在initElements函数中初始化
             */
            const elements = {
                inputs: {},         // 所有输入元素（文本框、文本域等）
                previews: {},       // 所有预览元素（标题、内容、页脚等）
                controls: {},       // 所有控制元素（按钮、颜色选项等）
                fontSizeInputs: {}, // 字体大小输入框
                colorPickers: {},   // 颜色选择器
                ratioControls: {}   // 比例控制元素
            };
            
            /**
             * 应用状态对象
             * 存储应用的当前状态，包括颜色、字体大小、自定义设置等
             * 这些状态会影响UI的渲染和行为
             */
            const state = {
                /**
                 * 当前颜色设置
                 * 存储当前选中的背景色和文本颜色
                 */
                currentBgColor: CONFIG.defaultColors.background,  // 当前背景颜色
                currentTextColor: CONFIG.defaultColors.text,      // 当前文本颜色
                
                /**
                 * 字体大小预设选择
                 * 存储每个文本元素当前选中的字体大小预设（small/medium/large）
                 */
                fontSizes: {
                    quote: 'medium',   // 金句字体大小预设
                    author: 'medium',  // 作者字体大小预设
                    header: 'medium',  // 标题字体大小预设
                    join: 'medium'     // 加入文本字体大小预设
                },
                
                /**
                 * 自定义字体大小设置
                 * 存储每个文本元素的具体字体大小值（像素）
                 * 可以通过数字输入框自定义
                 */
                customFontSizes: {
                    quote: CONFIG.fontSizePresets.quote.medium,
                    author: CONFIG.fontSizePresets.author.medium,
                    header: CONFIG.fontSizePresets.header.medium,
                    join: CONFIG.fontSizePresets.join.medium
                },
                
                /**
                 * 自定义字体颜色设置
                 * 存储每个文本元素的具体颜色值
                 * 可以通过颜色选择器自定义
                 */
                customFontColors: { ...CONFIG.defaultFontColors },
                
                /**
                 * 卡片比例设置
                 * 存储当前选中的卡片宽高比
                 */
                currentRatio: CONFIG.defaultRatio,
                
                /**
                 * 自定义比例设置
                 * 存储用户自定义的宽高比值
                 */
                customRatio: {
                    width: 1,
                    height: 1
                },
                
                /**
                 * Logo设置
                 * 存储用户上传的Logo图片URL
                 */
                logoUrl: null
            };
            
            /**
             * 初始化DOM元素引用
             * 获取页面中所有需要操作的DOM元素，并存储在elements对象中
             * 这样可以避免重复查询DOM，提高性能
             */
            function initElements() {
                // 输入元素 - 用户可编辑的文本输入框
                elements.inputs.quoteText = document.getElementById('quoteText');       // 金句输入框
                elements.inputs.authorText = document.getElementById('authorText');     // 作者输入框
                elements.inputs.headerText = document.getElementById('headerText');     // 标题输入框
                elements.inputs.joinText = document.getElementById('joinText');         // 加入文本输入框
                elements.inputs.logoFile = document.getElementById('logoFile');         // Logo文件输入框
                
                // 控制元素 - 按钮和交互控件
                elements.controls.generateBtn = document.getElementById('generateBtn');     // 生成卡片按钮
                elements.controls.resetBtn = document.getElementById('resetBtn');           // 重置按钮
                elements.controls.downloadBtn = document.getElementById('downloadBtn');     // 下载按钮
                elements.controls.colorOptions = document.querySelectorAll('.color-option'); // 颜色选项列表
                elements.controls.fontSizeBtns = document.querySelectorAll('.font-size-btn'); // 字体大小按钮
                elements.controls.logoPreview = document.getElementById('logoPreview');     // Logo预览容器
                
                // 字号输入框 - 用于自定义各部分文本的字体大小
                elements.fontSizeInputs.quote = document.getElementById('quoteFontSize');     // 金句字体大小输入框
                elements.fontSizeInputs.author = document.getElementById('authorFontSize');   // 作者字体大小输入框
                elements.fontSizeInputs.header = document.getElementById('headerFontSize');   // 标题字体大小输入框
                elements.fontSizeInputs.join = document.getElementById('joinFontSize');       // 加入文本字体大小输入框
                
                // 颜色选择器 - 用于自定义各部分文本的颜色
                elements.colorPickers.quote = document.getElementById('quoteColor');         // 金句颜色选择器
                elements.colorPickers.author = document.getElementById('authorColor');       // 作者颜色选择器
                elements.colorPickers.header = document.getElementById('headerColor');       // 标题颜色选择器
                elements.colorPickers.join = document.getElementById('joinColor');           // 加入文本颜色选择器
                
                // 比例控制元素 - 用于设置卡片的宽高比
                elements.ratioControls.options = document.querySelectorAll('.ratio-option');  // 比例选项按钮
                elements.ratioControls.customContainer = document.querySelector('.ratio-custom'); // 自定义比例容器
                elements.ratioControls.widthInput = document.getElementById('ratioWidth');    // 宽度输入框
                elements.ratioControls.heightInput = document.getElementById('ratioHeight');  // 高度输入框
                elements.ratioControls.applyBtn = document.getElementById('applyRatioBtn');  // 应用比例按钮
                
                // 预览元素 - 卡片预览区域的各个组件
                elements.previews.quoteCard = document.getElementById('quoteCard');          // 整个卡片容器
                elements.previews.cardInner = elements.previews.quoteCard.querySelector('.card-inner'); // 卡片内部容器
                elements.previews.header = document.getElementById('previewHeader');         // 预览区标题
                elements.previews.quote = document.getElementById('previewQuote');           // 预览区金句
                elements.previews.author = document.getElementById('previewAuthor');         // 预览区作者
                elements.previews.join = document.getElementById('previewJoin');             // 预览区加入文本
                elements.previews.logo = document.getElementById('previewLogo');             // 预览区Logo
            }
        
            /**
             * 防抖函数 - 减少频繁触发事件
             * @param {Function} fn - 要执行的函数
             * @param {number} delay - 延迟时间(毫秒)
             * @returns {Function} - 防抖处理后的函数
             */
            function debounce(fn, delay = 300) {
                let timer;
                return function(...args) {
                    clearTimeout(timer);
                    timer = setTimeout(() => fn.apply(this, args), delay);
                };
            }
            
            /**
             * 更新卡片颜色
             * 根据当前状态中的颜色设置更新卡片预览区域的背景色和文本颜色
             * 在颜色选择器值变化时调用
             */
            function updateCardColors() {
                elements.previews.quoteCard.style.backgroundColor = state.currentBgColor; // 设置卡片背景色
                elements.previews.cardInner.style.color = state.currentTextColor;         // 设置卡片文本颜色
            }
            
            /**
             * 根据预设更新数字输入框的值
             * 当用户选择字体大小预设（小/中/大）时，更新对应的数字输入框的值
             * @param {string} target - 目标元素类型
             * @param {string} size - 尺寸类型(small/medium/large)
             */
            function updateFontSizeInputs(target, size) {
                // 从配置中获取预设字体大小
                const fontSize = CONFIG.fontSizePresets[target][size];
                
                // 更新输入框值
                elements.fontSizeInputs[target].value = fontSize;
                
                // 更新状态
                state.customFontSizes[target] = fontSize;
            }
            
            /**
             * 应用字体大小和颜色到预览
             * 将当前状态中的自定义字体大小和颜色应用到预览区域的各个元素
             * 在字体大小或颜色变化时调用
             */
            function applyFontSizes() {
                // 应用自定义字号 - 将状态中的字体大小值应用到预览元素
                elements.previews.quote.style.fontSize = `${state.customFontSizes.quote}px`;     // 设置金句字体大小
                elements.previews.author.style.fontSize = `${state.customFontSizes.author}px`;   // 设置作者字体大小
                elements.previews.header.style.fontSize = `${state.customFontSizes.header}px`;   // 设置标题字体大小
                elements.previews.join.style.fontSize = `${state.customFontSizes.join}px`;       // 设置加入文本字体大小
                
                // 应用自定义颜色 - 将状态中的颜色值应用到预览元素
                elements.previews.quote.style.color = state.customFontColors.quote;             // 设置金句颜色
                elements.previews.author.style.color = state.customFontColors.author;           // 设置作者颜色
                elements.previews.header.style.color = state.customFontColors.header;           // 设置标题颜色
                elements.previews.join.style.color = state.customFontColors.join;               // 设置加入文本颜色
            }
            
            /**
             * 应用卡片比例
             * 根据当前状态中的比例设置更新卡片预览区域的宽高比
             * 在比例选择器值变化时调用
             */
            function applyCardRatio() {
                let ratio;
                
                // 如果是自定义比例，使用自定义值
                if (state.currentRatio === 'custom') {
                    ratio = `${state.customRatio.width}/${state.customRatio.height}`;
                } else {
                    // 否则使用预设比例
                    ratio = state.currentRatio.replace(':', '/');
                }
                
                // 应用比例到卡片
                elements.previews.quoteCard.style.aspectRatio = ratio;
            }
            
            /**
             * 格式化内容，将每行转换为带<br>的HTML
             * 用于将文本框中的换行符转换为HTML中的换行标签
             * 在更新预览内容时调用
             * 
             * @param {string} content - 原始文本内容
             * @returns {string} - 转换后的HTML格式内容
             */
            function formatContent(content) {
                if (!content) return ''; // 如果内容为空，返回空字符串
                return content.split('\n').join('<br>'); // 将所有换行符替换为<br>标签
            }
            
            /**
             * 净化输入内容，防止XSS攻击
             * 转义HTML特殊字符，确保用户输入的内容不会被解释为HTML代码
             * 在更新预览内容前调用
             * 
             * @param {string} input - 用户输入的原始内容
             * @returns {string} - 经过安全处理的内容
             */
            function sanitizeInput(input) {
                if (!input) return ''; // 如果输入为空，返回空字符串
                return input
                    .replace(/&/g, '&amp;')   // 替换 & 为 &amp;
                    .replace(/</g, '&lt;')    // 替换 < 为 &lt;
                    .replace(/>/g, '&gt;')    // 替换 > 为 &gt;
                    .replace(/"/g, '&quot;')  // 替换 " 为 &quot;
                    .replace(/'/g, '&#039;');  // 替换 ' 为 &#039;
            }
            
            /**
             * 初始化事件监听
             * 为所有交互元素添加事件监听器，实现用户交互功能
             * 在应用初始化时调用
             */
            function initEventListeners() {
                // 颜色选择事件 - 处理背景颜色和文本颜色的选择
                elements.controls.colorOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        // 移除所有颜色选项的active类，重置选中状态
                        elements.controls.colorOptions.forEach(opt => opt.classList.remove('active'));
                        // 添加active类到当前选中的颜色选项
                        option.classList.add('active');
                        // 更新当前颜色状态
                        state.currentBgColor = option.dataset.color; // 从data-color属性获取背景色
                        state.currentTextColor = option.dataset.text; // 从data-text属性获取文本色
                        // 更新预览卡片颜色
                        updateCardColors();
                    });
                });
                
                // 字体大小选择事件 - 处理各文本元素的字体大小预设选择
                elements.controls.fontSizeBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const target = btn.dataset.target; // 获取目标元素类型（金句、作者等）
                        const size = btn.dataset.size;     // 获取字体大小预设（small/medium/large）
                        
                        // 更新当前选中的按钮状态 - 同一组按钮中只能有一个处于选中状态
                        document.querySelectorAll(`.font-size-btn[data-target="${target}"]`).forEach(b => {
                            b.classList.remove('active'); // 移除同组所有按钮的active类
                        });
                        btn.classList.add('active'); // 为当前点击的按钮添加active类
                        
                        // 保存字体大小设置到应用状态
                        state.fontSizes[target] = size;
                        
                        // 根据预设更新数字输入框的值
                        updateFontSizeInputs(target, size);
                        
                        // 应用字体大小
                        applyFontSizes();
                    });
                });
                
                // 初始化字号输入框事件
                initFontSizeInputEvents();
                
                // 初始化字体颜色选择器事件
                initFontColorPickerEvents();
                
                // 初始化比例选择器事件
                initRatioSelectorEvents();
                
                // 初始化Logo上传事件
                initLogoUploadEvents();
                
                // 初始化文本输入事件
                initTextInputEvents();
            }
        
            /**
             * 初始化数字字号输入框事件
             */
            function initFontSizeInputEvents() {
                // 遍历所有字号输入框
                Object.entries(elements.fontSizeInputs).forEach(([target, input]) => {
                    const defaultSize = CONFIG.fontSizePresets[target].medium;
                    
                    // 使用防抖函数减少频繁更新
                    const debouncedUpdate = debounce((value) => {
                        // 验证输入值
                        if (isNaN(value) || value < 8 || value > 72) {
                            // 恢复到默认值
                            input.value = defaultSize;
                            state.customFontSizes[target] = defaultSize;
                            alert('字体大小必须在8-72像素之间');
                        } else {
                            // 更新自定义字号设置
                            state.customFontSizes[target] = value;
                        }
                        
                        // 应用字体大小
                        applyFontSizes();
                    }, 300);
                    
                    // 监听输入事件
                    input.addEventListener('input', () => {
                        const value = parseInt(input.value) || defaultSize;
                        debouncedUpdate(value);
                    });
                });
            }
            
            /**
             * 初始化字体颜色选择器事件
             */
            function initFontColorPickerEvents() {
                // 遍历所有字体颜色选择器
                Object.entries(elements.colorPickers).forEach(([target, picker]) => {
                    picker.addEventListener('input', () => {
                        // 更新自定义颜色设置
                        state.customFontColors[target] = picker.value;
                        
                        // 应用自定义颜色
                        applyFontSizes(); // 已合并颜色应用功能
                    });
                });
            }
            
            /**
             * 初始化比例选择器事件
             */
            function initRatioSelectorEvents() {
                // 比例选项点击事件
                elements.ratioControls.options.forEach(option => {
                    option.addEventListener('click', () => {
                        // 移除所有比例选项的active类
                        elements.ratioControls.options.forEach(opt => opt.classList.remove('active'));
                        // 添加active类到当前选中的比例选项
                        option.classList.add('active');
                        
                        // 获取选中的比例
                        const ratio = option.dataset.ratio;
                        state.currentRatio = ratio;
                        
                        // 如果选择了自定义比例，显示自定义比例输入框
                        if (ratio === 'custom') {
                            elements.ratioControls.customContainer.style.display = 'flex';
                        } else {
                            elements.ratioControls.customContainer.style.display = 'none';
                            // 应用选中的比例
                            applyCardRatio();
                        }
                    });
                });
                
                // 应用自定义比例按钮点击事件
                elements.ratioControls.applyBtn.addEventListener('click', () => {
                    // 获取自定义宽高比值
                    const width = parseInt(elements.ratioControls.widthInput.value) || 1;
                    const height = parseInt(elements.ratioControls.heightInput.value) || 1;
                    
                    // 更新自定义比例状态
                    state.customRatio.width = width;
                    state.customRatio.height = height;
                    
                    // 应用自定义比例
                    applyCardRatio();
                });
            }
            
            /**
             * 初始化Logo上传事件
             */
            function initLogoUploadEvents() {
                elements.inputs.logoFile.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        // 检查文件类型
                        if (!file.type.match('image.*')) {
                            alert('请选择图片文件');
                            return;
                        }
                        
                        // 创建FileReader读取文件
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            // 更新Logo预览
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            elements.controls.logoPreview.innerHTML = '';
                            elements.controls.logoPreview.appendChild(img);
                            
                            // 更新状态和预览区Logo
                            state.logoUrl = e.target.result;
                            elements.previews.logo.src = e.target.result;
                            elements.previews.logo.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
            
            /**
             * 初始化文本输入事件
             */
            function initTextInputEvents() {
                // 金句输入事件
                elements.inputs.quoteText.addEventListener('input', debounce(() => {
                    updateCardContent();
                }, 300));
                
                // 作者输入事件
                elements.inputs.authorText.addEventListener('input', debounce(() => {
                    updateCardContent();
                }, 300));
                
                // 标题输入事件
                elements.inputs.headerText.addEventListener('input', debounce(() => {
                    updateCardContent();
                }, 300));
                
                // 加入文本输入事件
                elements.inputs.joinText.addEventListener('input', debounce(() => {
                    updateCardContent();
                }, 300));
            }
            
            /**
             * 初始化应用
             * 应用的主入口函数，负责初始化所有组件和功能
             * 在页面加载完成后调用
             */
            function init() {
                // 步骤1: 初始化DOM元素引用 - 获取所有需要操作的DOM元素
                initElements();
                
                // 步骤2: 初始化事件监听 - 为颜色选择器、字体大小按钮等添加事件监听器
                initEventListeners();
                
                // 步骤3: 初始化按钮事件 - 为生成卡片、下载图片等按钮添加事件监听器
                initButtonEvents();
                
                // 步骤4: 填充默认内容 - 将默认内容填充到输入框和预览区域
                fillDefaultContent();
                
                // 步骤5: 更新卡片内容 - 根据输入框内容更新预览区域
                updateCardContent();
                
                // 步骤6: 更新卡片颜色 - 应用默认颜色设置
                updateCardColors();
                
                // 步骤7: 更新字体大小 - 应用默认字体大小设置
                applyFontSizes();
                
                // 步骤8: 应用默认比例 - 设置卡片默认宽高比
                applyCardRatio();
            }
            
            /**
             * 填充默认内容
             * 将配置中的默认内容填充到输入框和预览区域
             */
            function fillDefaultContent() {
                // 填充输入框
                elements.inputs.quoteText.value = CONFIG.defaultContent.quote;
                elements.inputs.authorText.value = CONFIG.defaultContent.author;
                elements.inputs.headerText.value = CONFIG.defaultContent.header;
                elements.inputs.joinText.value = CONFIG.defaultContent.join;
                
                // 填充预览区域
                updateCardContent();
            }
            
            /**
             * 更新卡片内容
             * 根据输入框内容更新预览区域的文本内容
             */
            function updateCardContent() {
                // 获取输入框内容
                const quoteText = elements.inputs.quoteText.value || CONFIG.defaultContent.quote;
                const authorText = elements.inputs.authorText.value || CONFIG.defaultContent.author;
                const headerText = elements.inputs.headerText.value || CONFIG.defaultContent.header;
                const joinText = elements.inputs.joinText.value || CONFIG.defaultContent.join;
                
                // 净化输入内容，防止XSS攻击
                const safeQuoteText = sanitizeInput(quoteText);
                const safeAuthorText = sanitizeInput(authorText);
                const safeHeaderText = sanitizeInput(headerText);
                const safeJoinText = sanitizeInput(joinText);
                
                // 更新预览区域内容
                elements.previews.quote.innerHTML = formatContent(safeQuoteText);
                elements.previews.author.textContent = safeAuthorText;
                elements.previews.header.textContent = safeHeaderText;
                elements.previews.join.textContent = safeJoinText;
            }
            
            /**
             * 生成卡片
             * 更新预览内容、卡片颜色和字体大小
             */
            function generateCard() {
                // 更新卡片内容
                updateCardContent();
                
                // 更新卡片颜色
                updateCardColors();
                
                // 更新字体大小
                applyFontSizes();
            }
            
            /**
             * 下载卡片
             * 使用html2canvas将预览区域转换为图片并下载
             */
            function downloadCard() {
                // 显示加载状态
                elements.controls.downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成中...';
                elements.controls.downloadBtn.disabled = true;
                
                // 使用html2canvas将预览区域转换为图片
                html2canvas(elements.previews.quoteCard, {
                    scale: 2, // 提高图片质量
                    backgroundColor: null, // 透明背景
                    logging: false, // 关闭日志
                    allowTaint: true, // 允许跨域图片
                    useCORS: true // 使用CORS加载跨域图片
                }).then(canvas => {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.download = '每日一句-' + new Date().getTime() + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    // 恢复按钮状态
                    elements.controls.downloadBtn.innerHTML = '<i class="fas fa-download"></i> 下载图片';
                    elements.controls.downloadBtn.disabled = false;
                }).catch(err => {
                    console.error('下载图片失败:', err);
                    alert('下载图片失败，请重试');
                    
                    // 恢复按钮状态
                    elements.controls.downloadBtn.innerHTML = '<i class="fas fa-download"></i> 下载图片';
                    elements.controls.downloadBtn.disabled = false;
                });
            }
            
            /**
             * 初始化按钮事件
             * 为生成卡片和下载图片按钮添加事件监听器
             */
            function initButtonEvents() {
                // 生成卡片按钮点击事件
                elements.controls.generateBtn.addEventListener('click', generateCard);
                
                // 下载图片按钮点击事件
                elements.controls.downloadBtn.addEventListener('click', downloadCard);
                
                // 重置按钮点击事件
                elements.controls.resetBtn.addEventListener('click', resetForm);
            }
            
            /**
             * 重置表单
             * 将所有输入框、颜色选择和字体大小重置为默认值
             */
            function resetForm() {
                // 重置输入框
                elements.inputs.quoteText.value = CONFIG.defaultContent.quote;
                elements.inputs.authorText.value = CONFIG.defaultContent.author;
                elements.inputs.headerText.value = CONFIG.defaultContent.header;
                elements.inputs.joinText.value = CONFIG.defaultContent.join;
                
                // 重置颜色选择
                elements.controls.colorOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.color === CONFIG.defaultColors.background) {
                        option.classList.add('active');
                    }
                });
                
                // 重置状态中的颜色
                state.currentBgColor = CONFIG.defaultColors.background;
                state.currentTextColor = CONFIG.defaultColors.text;
                
                // 重置字体大小按钮
                elements.controls.fontSizeBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.size === 'medium') {
                        btn.classList.add('active');
                    }
                });
                
                // 重置字体大小状态
                Object.keys(state.fontSizes).forEach(key => {
                    state.fontSizes[key] = 'medium';
                    state.customFontSizes[key] = CONFIG.fontSizePresets[key].medium;
                });
                
                // 重置字体大小输入框
                elements.fontSizeInputs.quote.value = CONFIG.fontSizePresets.quote.medium;
                elements.fontSizeInputs.author.value = CONFIG.fontSizePresets.author.medium;
                elements.fontSizeInputs.header.value = CONFIG.fontSizePresets.header.medium;
                elements.fontSizeInputs.join.value = CONFIG.fontSizePresets.join.medium;
                
                // 重置字体颜色
                Object.entries(CONFIG.defaultFontColors).forEach(([key, value]) => {
                    state.customFontColors[key] = value;
                    elements.colorPickers[key].value = value;
                });
                
                // 重置比例选择
                elements.ratioControls.options.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.ratio === CONFIG.defaultRatio) {
                        option.classList.add('active');
                    }
                });
                
                // 隐藏自定义比例输入框
                elements.ratioControls.customContainer.style.display = 'none';
                
                // 重置比例状态
                state.currentRatio = CONFIG.defaultRatio;
                state.customRatio = { width: 1, height: 1 };
                
                // 重置比例输入框
                elements.ratioControls.widthInput.value = 1;
                elements.ratioControls.heightInput.value = 1;
                
                // 重置Logo
                state.logoUrl = null;
                elements.controls.logoPreview.innerHTML = '<i class="fas fa-image" style="color: #ddd; font-size: 1.5rem;"></i>';
                elements.previews.logo.style.display = 'none';
                elements.inputs.logoFile.value = '';
                
                // 更新预览
                updateCardContent();
                updateCardColors();
                applyFontSizes();
                applyCardRatio();
            }
            
            // 返回公共方法
            return {
                init: init
            };
        })();
        
        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            QuoteCardGenerator.init();
        });
        
        // 移动菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
