    <script>
        // 游戏戏变量
        let gameBoard = [];
        let minePositions = [];
        let gameStarted = false;
        let gameEnded = false;
        let flagMode = false;
        let gameTimer = null;
        let startTime = null;
        let revealedCount = 0;
        
        // 游戏戏配置
        let boardWidth = 16;
        let boardHeight = 16;
        let mineCount = 40;
        
        // 难度预设置
        const difficulties = {
            beginner: { width: 9, height: 9, mines: 10 },
            intermediate: { width: 16, height: 16, mines: 40 },
            expert: { width: 30, height: 16, mines: 99 }
        };
        
        // 初始化游戏        function initGame() {
            loadStats();
            newGame();
            
            // 难度选择事件
            document.getElementById('difficulty').addEventListener('change', function() {
                const difficulty = this.value;
                if (difficulty !== 'custom') {
                    const config = difficulties[difficulty];
                    boardWidth = config.width;
                    boardHeight = config.height;
                    mineCount = config.mines;
                    newGame();
                }
            });
        }
        
        // 开始新游戏戏
        function newGame() {
            gameStarted = false;
            gameEnded = false;
            flagMode = false;
            revealedCount = 0;
            
            // 重置计时            clearInterval(gameTimer);
            startTime = null;
            document.getElementById('timer').textContent = '000';
            
            // 更新显示
            document.getElementById('mines-left').textContent = mineCount;
            document.getElementById('revealed-count').textContent = '0';
            document.getElementById('flag-btn').textContent = ' 标记模式';
            document.getElementById('flag-btn').style.background = '';
            
            // 初始化游戏戏板
            initBoard();
            createBoard();
            
            updateGameStatus(' 左键点击翻开格子，右键标记地, 'status-playing');
        }
        
        // 初始化游戏戏板数据
        function initBoard() {
            gameBoard = [];
            minePositions = [];
            
            for (let row = 0; row < boardHeight; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < boardWidth; col++) {
                    gameBoard[row][col] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
        }
        
        // 创建游戏戏板DOM
        function createBoard() {
            const grid = document.getElementById('mine-grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${boardWidth}, 1fr)`;
            
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'mine-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    cell.addEventListener('click', () => handleCellClick(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleCellRightClick(row, col);
                    });
                    
                    grid.appendChild(cell);
                }
            }
        }
        
        // 生成地雷
        function generateMines(firstClickRow, firstClickCol) {
            const positions = [];
            
            // 生成所有可能的位置（排除首次点击位置及其周围）
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    const distance = Math.max(Math.abs(row - firstClickRow), Math.abs(col - firstClickCol));
                    if (distance > 1) {
                        positions.push({ row, col });
                    }
                }
            }
            
            // 随机选择地雷位置
            for (let i = 0; i < mineCount; i++) {
                if (positions.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * positions.length);
                const { row, col } = positions.splice(randomIndex, 1)[0];
                
                gameBoard[row][col].isMine = true;
                minePositions.push({ row, col });
            }
            
            // 计算器每个格子周围的地雷数            calculateNeighborMines();
        }
        
        // 计算器周围地雷数量
        function calculateNeighborMines() {
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    if (!gameBoard[row][col].isMine) {
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                const newRow = row + dr;
                                const newCol = col + dc;
                                if (newRow >= 0 && newRow < boardHeight && 
                                    newCol >= 0 && newCol < boardWidth &&
                                    gameBoard[newRow][newCol].isMine) {
                                    count++;
                                }
                            }
                        }
                        gameBoard[row][col].neighborMines = count;
                    }
                }
            }
        }
        
        // 处理格子点击
        function handleCellClick(row, col) {
            if (gameEnded || gameBoard[row][col].isRevealed || gameBoard[row][col].isFlagged) {
                return;
            }
            
            // 首次点击生成地雷
            if (!gameStarted) {
                gameStarted = true;
                generateMines(row, col);
                startTimer();
            }
            
            if (flagMode) {
                toggleFlag(row, col);
            } else {
                revealCell(row, col);
            }
        }
        
        // 处理右键点击
        function handleCellRightClick(row, col) {
            if (gameEnded || gameBoard[row][col].isRevealed) {
                return;
            }
            
            toggleFlag(row, col);
        }
        
        // 翻开格子
        function revealCell(row, col) {
            if (gameBoard[row][col].isRevealed || gameBoard[row][col].isFlagged) {
                return;
            }
            
            gameBoard[row][col].isRevealed = true;
            revealedCount++;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');
            
            if (gameBoard[row][col].isMine) {
                // 踩到地雷
                cell.classList.add('mine-hit');
                cell.textContent = '';
                gameOver(false);
            } else {
                // 安全全格子
                const neighborMines = gameBoard[row][col].neighborMines;
                if (neighborMines > 0) {
                    cell.textContent = neighborMines;
                    cell.classList.add(`number-${neighborMines}`);
                } else {
                    // 空格子，自动翻开周围格子
                    revealNeighbors(row, col);
                }
                
                // 检查是否获                if (revealedCount === boardWidth * boardHeight - mineCount) {
                    gameOver(true);
                }
            }
            
            updateRevealedCount();
        }
        
        // 翻开周围格子
        function revealNeighbors(row, col) {
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (newRow >= 0 && newRow < boardHeight && 
                        newCol >= 0 && newCol < boardWidth &&
                        !gameBoard[newRow][newCol].isRevealed &&
                        !gameBoard[newRow][newCol].isFlagged) {
                        revealCell(newRow, newCol);
                    }
                }
            }
        }
        
        // 切换标记
        function toggleFlag(row, col) {
            if (gameBoard[row][col].isRevealed) {
                return;
            }
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (gameBoard[row][col].isFlagged) {
                gameBoard[row][col].isFlagged = false;
                cell.classList.remove('flagged');
                cell.textContent = '';
            } else {
                gameBoard[row][col].isFlagged = true;
                cell.classList.add('flagged');
                cell.textContent = '';
            }
            
            updateMinesLeft();
        }
        
        // 切换标记模式
        function toggleFlagMode() {
            flagMode = !flagMode;
            const btn = document.getElementById('flag-btn');
            
            if (flagMode) {
                btn.textContent = ' 标记;
                btn.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            } else {
                btn.textContent = ' 标记模式';
                btn.style.background = '';
            }
        }
        
        // 显示提示
        function showHint() {
            if (!gameStarted || gameEnded) {
                return;
            }
            
            // 寻找一个安全全的未翻开格子
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    if (!gameBoard[row][col].isRevealed && 
                        !gameBoard[row][col].isFlagged && 
                        !gameBoard[row][col].isMine) {
                        
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        cell.style.background = '#51cf66';
                        
                        setTimeout(() => {
                            if (!gameBoard[row][col].isRevealed) {
                                cell.style.background = '';
                            }
                        }, 2000);
                        
                        return;
                    }
                }
            }
        }
        
        // 游戏戏结束
        function gameOver(won) {
            gameEnded = true;
            clearInterval(gameTimer);
            
            if (won) {
                updateGameStatus(' 恭喜获胜！成功扫除所有地雷！', 'status-won');
                saveStats(true);
            } else {
                updateGameStatus(' 游戏戏失败！踩到地雷了, 'status-lost');
                saveStats(false);
                
                // 显示所有地                minePositions.forEach(({ row, col }) => {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    if (!gameBoard[row][col].isFlagged) {
                        cell.classList.add('mine');
                        cell.textContent = '';
                    }
                });
            }
            
            loadStats();
        }
        
        // 开始计        function startTimer() {
            startTime = Date.now();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = elapsed.toString().padStart(3, '0');
            }, 1000);
        }
        
        // 更新剩余地雷        function updateMinesLeft() {
            const flaggedCount = minePositions.filter(({ row, col }) => 
                gameBoard[row][col].isFlagged).length + 
                gameBoard.flat().filter(cell => cell.isFlagged && !cell.isMine).length;
            
            const minesLeft = mineCount - gameBoard.flat().filter(cell => cell.isFlagged).length;
            document.getElementById('mines-left').textContent = Math.max(0, minesLeft);
        }
        
        // 更新已翻开数量
        function updateRevealedCount() {
            document.getElementById('revealed-count').textContent = revealedCount;
        }
        
        // 更新游戏戏状态        function updateGameStatus(message, className) {
            const statusElement = document.getElementById('game-status');
            statusElement.innerHTML = `<span class="${className}">${message}</span>`;
        }
        
        // 保存游戏戏统计
        function saveStats(won) {
            const stats = JSON.parse(localStorage.getItem('minesweeperStats') || '{}');
            const difficulty = document.getElementById('difficulty').value;
            
            if (!stats[difficulty]) {
                stats[difficulty] = { games: 0, wins: 0 };
            }
            
            stats[difficulty].games++;
            if (won) {
                stats[difficulty].wins++;
            }
            
            localStorage.setItem('minesweeperStats', JSON.stringify(stats));
        }
        
        // 加载游戏戏统计
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('minesweeperStats') || '{}');
            const difficulty = document.getElementById('difficulty').value;
            
            if (stats[difficulty]) {
                const winRate = stats[difficulty].games > 0  
                    Math.round((stats[difficulty].wins / stats[difficulty].games) * 100) : 0;
                document.getElementById('win-rate').textContent = winRate + '%';
            } else {
                document.getElementById('win-rate').textContent = '0%';
            }
        }
        
        // 页面加载完成后初始化游戏戏
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            

        });
    </script>
    
    <script src="../components/component-manager.js"></script>
</body>
