<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 导航栏和页脚组件 -->
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="../images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="../images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../images/icon-512x512.png">
    <link rel="manifest" href="../site.webmanifest">
    
    <!-- 导航栏和页脚组件 -->
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
    <script>
        // 动态写入导航栏和页脚样式
        document.write(`<style>${NavbarComponent.getStyles()}</style>`);
        document.write(`<style>${FooterComponent.getStyles()}</style>`);
    </script>
    
    <!-- SEO Meta Tags -->
    <title>工具名称 | 小路工具箱</title>
    <meta name="description" content="工具描述">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="author" content="小路工具箱">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tools.xiaolu.com/tools/tool-name.html">
    <meta property="og:title" content="工具名称">
    <meta property="og:description" content="工具描述">
    <meta property="og:image" content="https://tools.xiaolu.com/images/tool-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tools.xiaolu.com/tools/tool-name.html">
    <meta property="twitter:title" content="工具名称">
    <meta property="twitter:description" content="工具描述">
    <meta property="twitter:image" content="https://tools.xiaolu.com/images/tool-preview.jpg">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "工具名称",
        "description": "工具描述",
        "url": "https://tools.xiaolu.com/tools/tool-name.html",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "功能1",
            "功能2"
        ]
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            padding: 2rem 5%;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tool-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .tool-header p {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .tool-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="tool-header">
            <h1>工具名称</h1>
            <p>工具描述</p>
        </div>
        
        <div class="tool-container">
            <!-- 工具主要内容 -->
        </div>
    </main>
    
    <script>
        // 初始化导航栏和页脚组件
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化导航栏和页脚组件
            const navbar = new NavbarComponent();
            const navbarStyles = document.createElement('style');
            navbarStyles.textContent = NavbarComponent.getStyles();
            document.head.appendChild(navbarStyles);

            const footer = new FooterComponent();
            const footerStyles = document.createElement('style');
            footerStyles.textContent = FooterComponent.getStyles();
            document.head.appendChild(footerStyles);

            new NavbarComponent();
            new FooterComponent();
        });
    </script>
</body>
</html>
