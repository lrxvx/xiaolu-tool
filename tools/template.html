<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="工具开发模板，用于快速创建新的在线工具。">
    <meta name="keywords" content="工具模板,开发模板,在线工具">
    
    <link rel="icon" type="image/svg+xml" href="../images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="../images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../images/icon-512x512.png">
    <link rel="manifest" href="../site.webmanifest">
    
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .content-area {
            flex: 1;
            min-width: 0;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .tool-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 15px;
        }
        
        .tool-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .tool-main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .template-content {
            text-align: center;
            padding: 40px 20px;
        }
        
        .template-icon {
            font-size: 4rem;
            color: #4f46e5;
            margin-bottom: 20px;
        }
        
        .template-text {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #3730a3;
        }
    </style>
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>
    
    <div class="container">
        <div class="main-layout">
            <div class="content-area">
                <!-- 工具标题 -->
                <div class="tool-header">
                    <h1 class="tool-title">工具模板</h1>
                    <p class="tool-subtitle">用于快速创建新工具的开发模板</p>
                </div>
                
                <!-- 工具主体 -->
                <div class="tool-main">
                    <div class="template-content">
                        <div class="template-icon">🛠️</div>
                        <p class="template-text">这是一个工具开发模板，您可以基于此模板快速创建新的在线工具。</p>
                        <button class="btn" onclick="showTemplateInfo()">查看模板信息</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚容器 -->
    <div id="footer-container"></div>
    
    <script>
        function showTemplateInfo() {
            alert('这是一个工具模板页面，用于开发新的在线工具。');
        }
        
        // 模板功能
        document.addEventListener('DOMContentLoaded', function() {
            console.log('工具模板已加载');
            // 在这里添加具体的功能代码
        });
    </script>
    <script src="../components/component-manager.js"></script>
    <script src="../js/mobile-navigation.js"></script>
</body>
</html>
