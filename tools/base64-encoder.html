        <h2>Base64 编码解码</h2>
        <textarea id="input" placeholder="输入文本或Base64编码..."></textarea>
        <button onclick="encodeBase64()">编码</button>
        <button onclick="decodeBase64()">解码</button>
        <textarea id="output" placeholder="结果将显示在这里..." readonly></textarea>
        </div>
    </div>

    <!-- 页脚 -->
    
    <!-- 页脚将通过JavaScript组件自动生成 -->

    <script>
        function encodeBase64() {
            const input = document.getElementById('input').value;
            const output = btoa(encodeURIComponent(input));
            document.getElementById('output').value = output;
        }

        function decodeBase64() {
            const input = document.getElementById('input').value;
            try {
                const output = decodeURIComponent(atob(input));
                document.getElementById('output').value = output;
            } catch (e) {
                document.getElementById('output').value = '解码失败，请输入有效的Base64编码。';
            }
        }
        
        // 移动菜单功能由组件处理
    </script>
