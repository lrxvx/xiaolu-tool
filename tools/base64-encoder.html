    <script>
        function encodeBase64() {
            const input = document.getElementById('input').value;
            const output = btoa(encodeURIComponent(input));
            document.getElementById('output').value = output;
        }

        function decodeBase64() {
            const input = document.getElementById('input').value;
            try {
                const output = decodeURIComponent(atob(input));
                document.getElementById('output').value = output;
            } catch (e) {
                document.getElementById('output').value = '解码失败，请输入有效的Base64编码。';
            }
        }
