            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #4f46e5;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 工具特定样式修复 */
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .result-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        /* 确保所有元素都有正确的盒模型 */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        /* 防止内容溢出 */
        .content-area,
        .tool-main,
        .info-section {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* 图片响应式 */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* 表格响应式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #1e293b;
        }
        
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            
            th,
            td {
                padding: 8px;
            }
        }
    </style>

</head>

    <!-- 导航栏 -->
    <div id="navbar-container"></div>
    
    <!-- 导航栏将通过JavaScript组件自动生成 -->

    <div class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-home"></i> 买房买车倒计时</h1>
            <p>设定您的购房购车目标，计算还需多少时间和金钱，甚至告诉您相当于多少杯奶茶！</p>
        </div>

        <div class="tool-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-cog"></i>
                    目标设置
                </h2>
                
                <div class="form-group">
                    <label>购买类型</label>
                    <div class="radio-group">
                        <div class="radio-option" onclick="selectType('house')">
                            <input type="radio" name="type" value="house" id="house">
                            <i class="fas fa-home"></i>
                            <span>房子</span>
                        </div>
                        <div class="radio-option" onclick="selectType('car')">
                            <input type="radio" name="type" value="car" id="car">
                            <i class="fas fa-car"></i>
                            <span>汽车</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="targetPrice">目标价格 (元)</label>
                    <input type="number" id="targetPrice" placeholder="请输入目标价格" min="0">
                </div>

                <div class="form-group">
                    <label>付款方式</label>
                    <div class="radio-group">
                        <div class="radio-option" onclick="selectPayment('full')">
                            <input type="radio" name="payment" value="full" id="full">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>全款</span>
                        </div>
                        <div class="radio-option" onclick="selectPayment('loan')">
                            <input type="radio" name="payment" value="loan" id="loan">
                            <i class="fas fa-credit-card"></i>
                            <span>贷款</span>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="downPaymentGroup" style="display: none;">

                <h2 class="section-title" style="margin-top: 2rem;">
                    <i class="fas fa-wallet"></i>
                    财务状况
                </h2>

                <div class="form-group">
                    <label for="monthlySalary">月薪 (元)</label>
                    <input type="number" id="monthlySalary" placeholder="请输入您的月薪" min="0">
                </div>

                <div class="form-group">
                    <label for="monthlyRemaining">每月剩余 (元)</label>
                    <input type="number" id="monthlyRemaining" placeholder="每月可储蓄金额" min="0">
                </div>

                <div class="form-group">
                    <label for="currentSavings">当前存款 (元)</label>
                    <input type="number" id="currentSavings" placeholder="请输入当前存款" min="0" value="0">
                </div>

                <button class="btn" onclick="calculateCountdown()">
                    <i class="fas fa-calculator"></i> 开始计算
                </button>
            </div>

            <div class="result-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    倒计时结果
                </h2>

                <div id="alertContainer"></div>

                <div class="milk-tea-section" id="milkTeaSection" style="display: none;">
                    <div class="milk-tea-icon">🧋</div>
                    <div class="milk-tea-count" id="milkTeaCount">0</div>
                    <div class="milk-tea-text">杯奶茶的距离</div>
                    <small style="color: #92400e; opacity: 0.8;">按每杯20元计算</small>
                </div>

                <div class="countdown-display" id="countdownDisplay" style="display: none;">
                    <div class="countdown-title">距离目标实现还有</div>
                    <div class="countdown-timer">
                    <div class="time-unit">
                        <span class="time-value" id="years">0</span>
                        <div class="time-label">年</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="months">0</span>
                        <div class="time-label">月</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="days">0</span>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours">0</span>
                        <div class="time-label">小时</div>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes">0</span>
                        <div class="time-label">分钟</div>
                    </div>
                </div>
                </div>

                <div class="goal-info" id="goalInfo" style="display: none;">
                    <div class="goal-item">
                        <span class="goal-label">目标类型:</span>
                        <span class="goal-value" id="goalType">-</span>
                    </div>
                    <div class="goal-item">
                        <span class="goal-label">需要金额:</span>
                        <span class="goal-value" id="needAmount">¥0</span>
                    </div>
                    <div class="goal-item">
                        <span class="goal-label">还差金额:</span>
                        <span class="goal-value" id="remainingAmount">¥0</span>
                    </div>
                    <div class="goal-item">
                        <span class="goal-label">预计时间:</span>
                        <span class="goal-value" id="estimatedTime">-</span>
                    </div>
                </div>

                <div class="progress-bar" id="progressContainer" style="display: none;">
                    <div class="progress-fill" id="progressFill" style="width: 0%;">
                        <span class="progress-text" id="progressText">0%</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="footer-container"></div>
