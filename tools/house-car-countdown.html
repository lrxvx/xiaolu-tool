    <script>
        let countdownInterval;
        let milkTeaInterval;
        let targetDate;
        let selectedType = '';
        let selectedPayment = '';
        let initialRemainingAmount = 0;
        let monthlyRemaining = 0;

        function selectType(type) {
            selectedType = type;
            document.querySelectorAll('.radio-option').forEach(option => {
                if (option.onclick.toString().includes(type)) {
                    option.classList.add('selected');
                    option.querySelector('input').checked = true;
                } else if (option.onclick.toString().includes('house') || option.onclick.toString().includes('car')) {
                    option.classList.remove('selected');
                    option.querySelector('input').checked = false;
                }
            });
        }

        function selectPayment(payment) {
            selectedPayment = payment;
            document.querySelectorAll('.radio-option').forEach(option => {
                if (option.onclick.toString().includes(payment)) {
                    option.classList.add('selected');
                    option.querySelector('input').checked = true;
                } else if (option.onclick.toString().includes('full') || option.onclick.toString().includes('loan')) {
                    option.classList.remove('selected');
                    option.querySelector('input').checked = false;
                }
            });

            const downPaymentGroup = document.getElementById('downPaymentGroup');
            if (payment === 'loan') {
                downPaymentGroup.style.display = 'block';
            } else {
                downPaymentGroup.style.display = 'none';
            }
        }

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            alertContainer.querySelector('.alert').style.display = 'block';
        }

        function hideAlert() {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('zh-CN').format(num);
        }

        function calculateCountdown() {
            hideAlert();
            
            const targetPrice = parseFloat(document.getElementById('targetPrice').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value) || 0;
            const monthlySalary = parseFloat(document.getElementById('monthlySalary').value);
            const monthlyRemaining = parseFloat(document.getElementById('monthlyRemaining').value);
            const currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;

            // 输入验证
            if (!selectedType) {
                showAlert('请选择购买类型（房子或汽车）');
                return;
            }

            if (!targetPrice || targetPrice <= 0) {
                showAlert('请输入有效的目标价格');
                return;
            }

            if (!selectedPayment) {
                showAlert('请选择付款方式（全款或贷款）');
                return;
            }

            if (!monthlySalary || monthlySalary <= 0) {
                showAlert('请输入有效的月薪');
                return;
            }

            if (!monthlyRemaining || monthlyRemaining <= 0) {
                showAlert('请输入有效的每月剩余金额');
                return;
            }

            if (monthlyRemaining > monthlySalary) {
                showAlert('每月剩余金额不能超过月薪', 'warning');
                return;
            }

            // 计算需要的金额
            let needAmount;
            if (selectedPayment === 'full') {
                needAmount = targetPrice;
            } else {
                needAmount = targetPrice * (downPayment / 100);
            }

            const remainingAmount = Math.max(0, needAmount - currentSavings);
            
            if (remainingAmount <= 0) {
                showAlert('恭喜！您已经有足够的资金实现目标了！', 'success');
                document.getElementById('countdownDisplay').style.display = 'none';
            } else {
                // 计算需要的时间
                const monthsNeeded = Math.ceil(remainingAmount / monthlyRemaining);
                
                // 设置目标日期
                targetDate = new Date();
                targetDate.setMonth(targetDate.getMonth() + monthsNeeded);
                
                // 显示倒计时
                document.getElementById('countdownDisplay').style.display = 'block';
                startCountdown();
            }

            // 显示目标信息
            const typeText = selectedType === 'house' ? '🏠 房子' : '🚗 汽车';
            const paymentText = selectedPayment === 'full' ? '全款' : `首付${downPayment}%`;
            
            document.getElementById('goalType').textContent = `${typeText} (${paymentText})`;
            document.getElementById('needAmount').textContent = `¥${formatNumber(needAmount)}`;
            document.getElementById('remainingAmount').textContent = `¥${formatNumber(remainingAmount)}`;
            
            if (remainingAmount > 0) {
                const monthsNeeded = Math.ceil(remainingAmount / monthlyRemaining);
                const years = Math.floor(monthsNeeded / 12);
                const months = monthsNeeded % 12;
                let timeText = '';
                if (years > 0) timeText += `${years}年`;
                if (months > 0) timeText += `${months}个月`;
                document.getElementById('estimatedTime').textContent = timeText || '不到1个月';
            } else {
                document.getElementById('estimatedTime').textContent = '已达成';
            }
            
            document.getElementById('goalInfo').style.display = 'block';

            // 显示进度条
            const progress = Math.min(100, (currentSavings / needAmount) * 100);
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${progress.toFixed(1)}%`;
            document.getElementById('progressContainer').style.display = 'block';

            // 显示奶茶计算
            updateMilkTeaCount(remainingAmount);
            document.getElementById('milkTeaSection').style.display = 'block';
            
            // 启动实时更新奶茶数量
            startMilkTeaUpdate(remainingAmount, parseFloat(document.getElementById('monthlyRemaining').value));
        }

        function updateMilkTeaCount(remainingAmount) {
            const milkTeaCups = Math.ceil(remainingAmount / 20);
            const milkTeaElement = document.getElementById('milkTeaCount');
            const newValue = formatNumber(milkTeaCups);
            
            if (milkTeaElement.textContent !== newValue) {
                milkTeaElement.classList.add('updating');
                setTimeout(() => {
                    milkTeaElement.textContent = newValue;
                    milkTeaElement.classList.remove('updating');
                }, 150);
            }
        }

        function startMilkTeaUpdate(initialAmount, monthlyRemaining) {
            if (milkTeaInterval) {
                clearInterval(milkTeaInterval);
            }
            
            initialRemainingAmount = initialAmount;
            
            milkTeaInterval = setInterval(() => {
                const now = new Date();
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                const daysPassed = now.getDate() - 1;
                const hoursInDay = now.getHours();
                const minutesInHour = now.getMinutes();
                
                // 计算已经过去的时间比例
                const totalMinutesInMonth = daysInMonth * 24 * 60;
                const passedMinutes = daysPassed * 24 * 60 + hoursInDay * 60 + minutesInHour;
                const monthProgress = passedMinutes / totalMinutesInMonth;
                
                // 计算当前应该减少的金额
                const savedThisMonth = monthlyRemaining * monthProgress;
                const currentRemaining = Math.max(0, initialRemainingAmount - savedThisMonth);
                
                updateMilkTeaCount(currentRemaining);
            }, 60000); // 每分钟更新一次
        }

        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // 立即更新一次
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                showAlert('恭喜！您已经达到目标时间！', 'success');
                return;
            }

            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            // 添加跳动效果
            const timeElements = ['years', 'months', 'days', 'hours', 'minutes'];
            const timeValues = [years, months, days, hours, minutes];
            
            timeElements.forEach((elementId, index) => {
                const element = document.getElementById(elementId);
                const newValue = timeValues[index];
                
                if (element.textContent !== newValue.toString()) {
                    element.classList.add('updating');
                    setTimeout(() => {
                        element.textContent = newValue;
                        element.classList.remove('updating');
                    }, 150);
                } else {
                    element.textContent = newValue;
                }
            });
        }

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加输入框的实时验证
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value < 0) {
                        this.value = 0;
                    }
                });
            });
        });
        
        // 移动菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
