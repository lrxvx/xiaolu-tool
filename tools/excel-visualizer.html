<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Excel可视化,数据可视化,图表生成器,数据分析工具,在线图表,Excel转图表">
    <meta name="author" content="小路工具箱">
    
    <link rel="canonical" href="https://xiaolu.tools/tools/excel-visualizer.html">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .content-area {
            flex: 1;
            min-width: 0;
        }
        
        .tool-header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        
        .tool-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tool-main {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background: var(--secondary);
        }
        
        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--text-light);
        }
        
        .btn-secondary:hover {
            background: var(--text);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: white;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chart-placeholder {
            text-align: center;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .data-preview {
            margin: 20px 0;
            padding: 20px;
            background: var(--secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .preview-table th,
        .preview-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        .preview-table th {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-message.success {
            background: var(--success);
        }
        
        .status-message.error {
            background: var(--error);
        }
        
        .status-message.warning {
            background: var(--warning);
        }
        
        .chart-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .chart-type {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chart-type:hover {
            border-color: var(--primary);
            background: var(--secondary);
        }
        
        .chart-type.selected {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }
        
        .chart-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .chart-name {
            font-weight: 600;
            color: var(--text);
        }
        
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .tool-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .tool-main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>
    
    <div class="container">
        <div class="main-layout">
            <div class="content-area">
                <!-- 工具标题 -->
                <div class="tool-header">
                    <h1 class="tool-title">📊 Excel数据可视化工具</h1>
                    <p class="tool-subtitle">专业的数据可视化工具，支持Excel文件导入，一键生成精美图表</p>
                </div>
                
                <!-- 工具主体 -->
                <div class="tool-main">
                    <!-- 文件上传区域 -->
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📁</div>
                        <p class="upload-text">拖拽Excel文件到此处或点击上传</p>
                        <p style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 15px;">支持 .xlsx, .xls, .csv 格式</p>
                        <button class="btn" onclick="document.getElementById('fileInput').click()">
                            📂 选择文件
                        </button>
                        <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls,.csv">
                    </div>
                    
                    <!-- 数据配置 -->
                    <div id="dataConfig" style="display: none;">
                        <h3 style="margin-bottom: 20px;">📋 数据配置</h3>
                        
                        <div class="form-group">
                            <label class="form-label">X轴数据列：</label>
                            <select class="form-select" id="xColumn">
                                <option value="">请选择列</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Y轴数据列：</label>
                            <select class="form-select" id="yColumn">
                                <option value="">请选择列</option>
                            </select>
                        </div>
                        
                        <h3 style="margin: 30px 0 20px 0;">🎨 图表类型</h3>
                        <div class="chart-types">
                            <div class="chart-type selected" data-type="bar">
                                <div class="chart-icon">📊</div>
                                <div class="chart-name">柱状图</div>
                            </div>
                            <div class="chart-type" data-type="line">
                                <div class="chart-icon">📈</div>
                                <div class="chart-name">折线图</div>
                            </div>
                            <div class="chart-type" data-type="pie">
                                <div class="chart-icon">🥧</div>
                                <div class="chart-name">饼图</div>
                            </div>
                            <div class="chart-type" data-type="area">
                                <div class="chart-icon">📉</div>
                                <div class="chart-name">面积图</div>
                            </div>
                        </div>
                        
                        <button class="btn" id="generateChart" onclick="generateChart()" disabled>
                            ✨ 生成图表
                        </button>
                    </div>
                    
                    <!-- 数据预览 -->
                    <div id="dataPreview" class="data-preview" style="display: none;">
                        <h4>📊 数据预览</h4>
                        <div id="previewContent"></div>
                    </div>
                    
                    <!-- 图表显示区域 -->
                    <div class="chart-container" id="chartContainer">
                        <div class="chart-placeholder">
                            <p>📈 请上传Excel文件开始数据可视化</p>
                        </div>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-secondary" id="downloadChart" onclick="downloadChart()" disabled>
                            💾 下载图表
                        </button>
                        <button class="btn btn-secondary" onclick="resetTool()" style="margin-left: 10px;">
                            🔄 重置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 状态消息 -->
    <div class="status-message" id="statusMessage"></div>
    
    <!-- 页脚容器 -->
    <div id="footer-container"></div>
    
    <script>
        let currentData = null;
        let currentChart = null;
        let selectedChartType = 'bar';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('excel-visualizer已加载');
            initializeEventListeners();
        });
        
        // 初始化事件监听器
        function initializeEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // 文件拖拽事件
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // 文件选择事件
            fileInput.addEventListener('change', handleFileSelect);
            
            // 图表类型选择
            document.querySelectorAll('.chart-type').forEach(type => {
                type.addEventListener('click', function() {
                    document.querySelectorAll('.chart-type').forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedChartType = this.dataset.type;
                });
            });
            
            // 列选择变化事件
            document.getElementById('xColumn').addEventListener('change', checkGenerateButton);
            document.getElementById('yColumn').addEventListener('change', checkGenerateButton);
        }
        
        // 拖拽处理
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }
        
        // 文件选择处理
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }
        
        // 处理文件
        function processFile(file) {
            const fileName = file.name.toLowerCase();
            
            if (!fileName.endsWith('.csv') && !fileName.endsWith('.xlsx') && !fileName.endsWith('.xls')) {
                showMessage('请选择有效的Excel或CSV文件', 'error');
                return;
            }
            
            showMessage('正在读取文件...', 'warning');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    if (fileName.endsWith('.csv')) {
                        parseCSV(e.target.result);
                    } else {
                        // 简化的Excel解析（实际项目中需要使用专门的库）
                        showMessage('Excel文件解析功能需要额外的库支持，请使用CSV格式', 'error');
                    }
                } catch (error) {
                    showMessage('文件解析失败：' + error.message, 'error');
                }
            };
            
            if (fileName.endsWith('.csv')) {
                reader.readAsText(file);
            } else {
                reader.readAsArrayBuffer(file);
            }
        }
        
        // 解析CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                showMessage('CSV文件至少需要包含标题行和数据行', 'error');
                return;
            }
            
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }
            
            currentData = { headers, data };
            displayDataPreview();
            setupColumnSelectors();
            showMessage('文件读取成功！', 'success');
        }
        
        // 显示数据预览
        function displayDataPreview() {
            const previewDiv = document.getElementById('dataPreview');
            const contentDiv = document.getElementById('previewContent');
            
            if (!currentData || currentData.data.length === 0) {
                previewDiv.style.display = 'none';
                return;
            }
            
            const previewData = currentData.data.slice(0, 5); // 只显示前5行
            
            let html = '<table class="preview-table"><thead><tr>';
            currentData.headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            previewData.forEach(row => {
                html += '<tr>';
                currentData.headers.forEach(header => {
                    html += `<td>${row[header] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            
            if (currentData.data.length > 5) {
                html += `<p style="margin-top: 10px; color: var(--text-light); font-size: 0.9rem;">显示前5行，共${currentData.data.length}行数据</p>`;
            }
            
            contentDiv.innerHTML = html;
            previewDiv.style.display = 'block';
        }
        
        // 设置列选择器
        function setupColumnSelectors() {
            const xSelect = document.getElementById('xColumn');
            const ySelect = document.getElementById('yColumn');
            
            // 清空现有选项
            xSelect.innerHTML = '<option value="">请选择列</option>';
            ySelect.innerHTML = '<option value="">请选择列</option>';
            
            // 添加列选项
            currentData.headers.forEach(header => {
                xSelect.innerHTML += `<option value="${header}">${header}</option>`;
                ySelect.innerHTML += `<option value="${header}">${header}</option>`;
            });
            
            document.getElementById('dataConfig').style.display = 'block';
        }
        
        // 检查生成按钮状态
        function checkGenerateButton() {
            const xColumn = document.getElementById('xColumn').value;
            const yColumn = document.getElementById('yColumn').value;
            const generateBtn = document.getElementById('generateChart');
            
            generateBtn.disabled = !xColumn || !yColumn;
        }
        
        // 生成图表
        function generateChart() {
            const xColumn = document.getElementById('xColumn').value;
            const yColumn = document.getElementById('yColumn').value;
            
            if (!xColumn || !yColumn || !currentData) {
                showMessage('请选择X轴和Y轴数据列', 'error');
                return;
            }
            
            try {
                const chartData = prepareChartData(xColumn, yColumn);
                renderChart(chartData);
                document.getElementById('downloadChart').disabled = false;
                showMessage('图表生成成功！', 'success');
            } catch (error) {
                showMessage('图表生成失败：' + error.message, 'error');
            }
        }
        
        // 准备图表数据
        function prepareChartData(xColumn, yColumn) {
            const labels = [];
            const values = [];
            
            currentData.data.forEach(row => {
                const xValue = row[xColumn];
                const yValue = parseFloat(row[yColumn]);
                
                if (xValue && !isNaN(yValue)) {
                    labels.push(xValue);
                    values.push(yValue);
                }
            });
            
            return { labels, values, xColumn, yColumn };
        }
        
        // 渲染图表（简化版本，使用Canvas绘制基本图表）
        function renderChart(data) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = `<canvas id="chart" width="800" height="400"></canvas>`;
            
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 设置样式
            ctx.fillStyle = '#4f46e5';
            ctx.strokeStyle = '#4f46e5';
            ctx.lineWidth = 2;
            ctx.font = '12px Arial';
            
            // 绘制基本的柱状图
            if (selectedChartType === 'bar') {
                drawBarChart(ctx, data, canvas.width, canvas.height);
            } else if (selectedChartType === 'line') {
                drawLineChart(ctx, data, canvas.width, canvas.height);
            } else if (selectedChartType === 'pie') {
                drawPieChart(ctx, data, canvas.width, canvas.height);
            } else {
                drawBarChart(ctx, data, canvas.width, canvas.height); // 默认柱状图
            }
        }
        
        // 绘制柱状图
        function drawBarChart(ctx, data, width, height) {
            const margin = 60;
            const chartWidth = width - 2 * margin;
            const chartHeight = height - 2 * margin;
            
            const maxValue = Math.max(...data.values);
            const barWidth = chartWidth / data.labels.length;
            
            // 绘制坐标轴
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin, height - margin);
            ctx.lineTo(width - margin, height - margin);
            ctx.stroke();
            
            // 绘制柱子
            data.values.forEach((value, index) => {
                const barHeight = (value / maxValue) * chartHeight;
                const x = margin + index * barWidth + barWidth * 0.1;
                const y = height - margin - barHeight;
                
                ctx.fillRect(x, y, barWidth * 0.8, barHeight);
                
                // 绘制标签
                ctx.fillStyle = '#333';
                ctx.fillText(data.labels[index], x, height - margin + 15);
                ctx.fillStyle = '#4f46e5';
            });
            
            // 绘制标题
            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.fillText(`${data.xColumn} vs ${data.yColumn}`, margin, 30);
        }
        
        // 绘制折线图
        function drawLineChart(ctx, data, width, height) {
            const margin = 60;
            const chartWidth = width - 2 * margin;
            const chartHeight = height - 2 * margin;
            
            const maxValue = Math.max(...data.values);
            const stepX = chartWidth / (data.labels.length - 1);
            
            // 绘制坐标轴
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(margin, height - margin);
            ctx.lineTo(width - margin, height - margin);
            ctx.stroke();
            
            // 绘制折线
            ctx.beginPath();
            data.values.forEach((value, index) => {
                const x = margin + index * stepX;
                const y = height - margin - (value / maxValue) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // 绘制数据点
                ctx.fillRect(x - 2, y - 2, 4, 4);
            });
            ctx.stroke();
            
            // 绘制标题
            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.fillText(`${data.xColumn} vs ${data.yColumn}`, margin, 30);
        }
        
        // 绘制饼图
        function drawPieChart(ctx, data, width, height) {
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 3;
            
            const total = data.values.reduce((sum, value) => sum + value, 0);
            let currentAngle = 0;
            
            const colors = ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'];
            
            data.values.forEach((value, index) => {
                const sliceAngle = (value / total) * 2 * Math.PI;
                
                ctx.fillStyle = colors[index % colors.length];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fill();
                
                // 绘制标签
                const labelAngle = currentAngle + sliceAngle / 2;
                const labelX = centerX + Math.cos(labelAngle) * (radius + 20);
                const labelY = centerY + Math.sin(labelAngle) * (radius + 20);
                
                ctx.fillStyle = '#333';
                ctx.fillText(data.labels[index], labelX, labelY);
                
                currentAngle += sliceAngle;
            });
            
            // 绘制标题
            ctx.fillStyle = '#333';
            ctx.font = '16px Arial';
            ctx.fillText(`${data.xColumn} vs ${data.yColumn}`, 20, 30);
        }
        
        // 下载图表
        function downloadChart() {
            const canvas = document.getElementById('chart');
            if (!canvas) {
                showMessage('请先生成图表', 'error');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'chart.png';
            link.href = canvas.toDataURL();
            link.click();
            
            showMessage('图表下载成功！', 'success');
        }
        
        // 重置工具
        function resetTool() {
            currentData = null;
            document.getElementById('dataConfig').style.display = 'none';
            document.getElementById('dataPreview').style.display = 'none';
            document.getElementById('chartContainer').innerHTML = '<div class="chart-placeholder"><p>📈 请上传Excel文件开始数据可视化</p></div>';
            document.getElementById('fileInput').value = '';
            document.getElementById('generateChart').disabled = true;
            document.getElementById('downloadChart').disabled = true;
            
            // 重置图表类型选择
            document.querySelectorAll('.chart-type').forEach(t => t.classList.remove('selected'));
            document.querySelector('.chart-type[data-type="bar"]').classList.add('selected');
            selectedChartType = 'bar';
            
            showMessage('工具已重置', 'success');
        }
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }
    </script>

    <script src="../js/mobile-navigation.js"></script>
</body>
