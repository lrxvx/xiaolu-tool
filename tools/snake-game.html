    <script>
        // 游戏戏变量
        let canvas, ctx;
        let snake = [];
        let direction = 'right';
        let nextDirection = 'right';
        let food = {};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;
        let gameSpeed = 150;
        
        // 游戏戏配置
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const GRID_COUNT = CANVAS_SIZE / GRID_SIZE;
        
        // 初始化游戏        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // 加载最高分
            loadHighScore();
            
            // 初始化蛇
            resetSnake();
            
            // 生成食物
            generateFood();
            
            // 绘制初始状态            draw();
            
            // 添加键盘事件监听
            document.addEventListener('keydown', handleKeyPress);
            
            // 速度选择事件
            document.getElementById('speed').addEventListener('change', function() {
                const speedValue = parseInt(this.value);
                gameSpeed = speedValue;
                
                const speedText = {
                    200: '慢,
                    150: '中,
                    100: '快,
                    80: '极
                };
                
                document.getElementById('game-speed').textContent = speedText[speedValue];
                
                // 如果游戏戏正在运行，重新设置置游戏戏循                if (gameRunning && !gamePaused) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            });
        }
        
        // 重置        function resetSnake() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
        }
        
        // 生成食物
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // 开始游戏        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                resetGame();
            }
            
            gameRunning = true;
            gamePaused = false;
            
            document.getElementById('game-overlay').classList.add('hidden');
            document.getElementById('pause-btn').textContent = ' 暂停';
            
            gameLoop = setInterval(gameStep, gameSpeed);
            
            updateGameStatus(' 游戏戏进行中，使用方向键控制贪吃蛇', 'status-playing');
        }
        
        // 暂停游戏戏
        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                // 恢复游戏戏
                gamePaused = false;
                document.getElementById('game-overlay').classList.add('hidden');
                document.getElementById('pause-btn').textContent = ' 暂停';
                gameLoop = setInterval(gameStep, gameSpeed);
                updateGameStatus(' 游戏戏进行中，使用方向键控制贪吃蛇', 'status-playing');
            } else {
                // 暂停游戏戏
                gamePaused = true;
                clearInterval(gameLoop);
                document.getElementById('game-overlay').classList.remove('hidden');
                document.getElementById('game-overlay').innerHTML = `
                    <div> 游戏戏已暂/div>
                    <div style="font-size: 1rem; margin-top: 10px;">点击"暂停"按钮继续游戏戏</div>
                `;
                document.getElementById('pause-btn').textContent = ' 继续';
                updateGameStatus(' 游戏戏已暂, 'status-paused');
            }
        }
        
        // 重置游戏戏
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            score = 0;
            resetSnake();
            generateFood();
            
            updateScore();
            updateSnakeLength();
            
            document.getElementById('game-overlay').classList.remove('hidden');
            document.getElementById('game-overlay').innerHTML = `
                <div> 贪吃蛇游戏/div>
                <div style="font-size: 1rem; margin-top: 10px;">点击"开始游戏开/div>
                <div style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">使用方向键或屏幕按钮控制</div>
            `;
            document.getElementById('pause-btn').textContent = ' 暂停';
            
            draw();
            updateGameStatus(' 使用方向键控制贪吃蛇移动，吃到食物得, 'status-playing');
            
            // 隐藏最高分提示
            document.getElementById('high-score-display').style.display = 'none';
        }
        
        // 游戏戏主循        function gameStep() {
            if (!gameRunning || gamePaused) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 移动蛇头
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 检查碰            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // 添加新头            snake.unshift(head);
            
            // 检查是否吃到食            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                updateSnakeLength();
                generateFood();
                
                // 检查是否创造新纪录
                const highScore = parseInt(localStorage.getItem('snakeHighScore') || '0');
                if (score > highScore) {
                    localStorage.setItem('snakeHighScore', score.toString());
                    document.getElementById('high-score').textContent = score;
                    document.getElementById('high-score-display').style.display = 'block';
                }
            } else {
                // 移除尾部
                snake.pop();
            }
            
            // 重绘游戏戏
            draw();
        }
        
        // 检查碰        function checkCollision(head) {
            // 检查墙壁碰            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) {
                return true;
            }
            
            // 检查自身碰            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }
        
        // 游戏戏结束
        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            document.getElementById('game-overlay').classList.remove('hidden');
            document.getElementById('game-overlay').innerHTML = `
                <div> 游戏戏结束</div>
                <div style="font-size: 1.2rem; margin-top: 10px;">最终分 ${score}</div>
                <div style="font-size: 1rem; margin-top: 10px;">蛇身长度: ${snake.length}</div>
                <div style="font-size: 0.9rem; margin-top: 15px; opacity: 0.8;">点击"重新开再来一局</div>
            `;
            
            updateGameStatus(' 游戏戏结束！点击重新开始再来一局', 'status-gameover');
        }
        
        // 绘制游戏戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // 绘制            ctx.fillStyle = '#2ecc71';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头用不同颜                    ctx.fillStyle = '#27ae60';
                } else {
                    ctx.fillStyle = '#2ecc71';
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });
            
            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * GRID_SIZE + 2,
                food.y * GRID_SIZE + 2,
                GRID_SIZE - 4,
                GRID_SIZE - 4
            );
            
            // 绘制网格格线（可选）
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }
        }
        
        // 改变方向
        function changeDirection(newDirection) {
            // 防止反向移动
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (opposites[direction] !== newDirection) {
                nextDirection = newDirection;
            }
        }
        
        // 键盘事件处理
        function handleKeyPress(event) {
            if (!gameRunning || gamePaused) return;
            
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
                case ' ':
                    event.preventDefault();
                    pauseGame();
                    break;
            }
        }
        
        // 更新分数显示
        function updateScore() {
            document.getElementById('current-score').textContent = score;
        }
        
        // 更新蛇身长度显示
        function updateSnakeLength() {
            document.getElementById('snake-length').textContent = snake.length;
        }
        
        // 更新游戏戏状态        function updateGameStatus(message, className) {
            const statusElement = document.getElementById('game-status');
            statusElement.innerHTML = `<span class="${className}">${message}</span>`;
        }
        
        // 加载最高分
        function loadHighScore() {
            const highScore = localStorage.getItem('snakeHighScore') || '0';
            document.getElementById('high-score').textContent = highScore;
        }
        
        // 页面加载完成后初始化游戏戏
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            

        });
    </script>
    
    <script src="../components/component-manager.js"></script>
