                    <p>本计算器结果仅供参考，实际费用以银行最终计算器为准。不同银行的利率、手续费率和计算器方式可能存在差异。建议在做出还款决策前，详细咨询您的发卡银行，了解具体的费用标准和优惠政策。合理使用信用卡，避免过度负债/p>
                </div>
            </div>
            
            <!-- 页脚信息 -->
            <div class="footer-info">
                <p>@2025 信用卡还款计算器 - 助您做出最优财务决策，节省不必要利/p>
                <div class="footer-links">
                    <a href="https://t.zsxq.com/17wTksRxX" target="_blank">技术支/a>
                    <a href="https://t.zsxq.com/17wTksRxX" target="_blank">问题反馈</a>
                </div>
            </div>
        </div>

    <!-- 页脚占位符-->
    <div id="footer-container"></div>
    
    <script>
        // 信用卡还款计算器
        function calculateCreditCard() {
            // 获取输入            const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
            const annualRate = parseFloat(document.getElementById('annual-rate').value) || 18;
            const minPaymentRate = parseFloat(document.getElementById('min-payment-rate').value) || 10;
            const installmentPeriods = parseInt(document.getElementById('installment-periods').value) || 12;
            const installmentFeeRate = parseFloat(document.getElementById('installment-fee-rate').value) || 0.6;
            const monthlyPayment = parseFloat(document.getElementById('monthly-payment').value) || 0;
            
            // 验证输入
            if (totalAmount <= 0) {
                alert('请输入有效的信用卡账单总额');
                return;
            }
            
            // 计算器各种还款方式
            const fullPayment = calculateFullPayment(totalAmount);
            const installment = calculateInstallment(totalAmount, installmentPeriods, installmentFeeRate);
            const minimum = calculateMinimumPayment(totalAmount, annualRate, minPaymentRate, monthlyPayment);
            
            // 显示结果
            displayResults(fullPayment, installment, minimum);
        }
        
        // 全额还款计算器
        function calculateFullPayment(amount) {
            return {
                monthlyPayment: amount,
                totalPayment: amount,
                totalInterest: 0,
                months: 1,
                savings: 0
            };
        }
        
        // 分期还款计算器
        function calculateInstallment(amount, periods, feeRate) {
            const monthlyPrincipal = amount / periods;
            const monthlyFee = amount * (feeRate / 100);
            const monthlyPayment = monthlyPrincipal + monthlyFee;
            const totalPayment = monthlyPayment * periods;
            const totalFee = monthlyFee * periods;
            
            // 计算器实际年利率（IRR近似计算器            const actualAPR = (feeRate * 12) / (1 - feeRate / 100) * 100;
            
            return {
                monthlyPayment: monthlyPayment,
                totalPayment: totalPayment,
                totalInterest: totalFee,
                months: periods,
                monthlyPrincipal: monthlyPrincipal,
                monthlyFee: monthlyFee,
                actualAPR: actualAPR
            };
        }
        
        // 最低还款计        function calculateMinimumPayment(amount, annualRate, minRate, fixedPayment) {
            const monthlyRate = annualRate / 100 / 12;
            const minPayment = amount * (minRate / 100);
            const actualMonthlyPayment = fixedPayment > 0  Math.max(fixedPayment, minPayment) : minPayment;
            
            let balance = amount;
            let totalInterest = 0;
            let months = 0;
            const maxMonths = 600; // 最0年，防止无限循环
            
            while (balance > 0.01 && months < maxMonths) {
                const interest = balance * monthlyRate;
                const principal = Math.min(actualMonthlyPayment - interest, balance);
                
                if (principal <= 0) {
                    // 如果还款额不足以覆盖利息，设置置为无法还清
                    months = maxMonths;
                    break;
                }
                
                balance -= principal;
                totalInterest += interest;
                months++;
            }
            
            const totalPayment = amount + totalInterest;
            
            return {
                monthlyPayment: actualMonthlyPayment,
                totalPayment: totalPayment,
                totalInterest: totalInterest,
                months: months >= maxMonths  '无法还清' : months,
                minAmount: minPayment,
                cycleInterest: amount * monthlyRate,
                progress: months >= maxMonths  0 : 100
            };
        }
        
        // 显示计算器结果
        function displayResults(full, installment, minimum) {
            // 更新对比表格
            document.getElementById('full-monthly').textContent = `${formatNumber(full.monthlyPayment)}`;
            document.getElementById('full-total').textContent = `${formatNumber(full.totalPayment)}`;
            document.getElementById('full-interest').textContent = `${formatNumber(full.totalInterest)}`;
            document.getElementById('full-time').textContent = `${full.months}个月`;
            
            document.getElementById('installment-monthly').textContent = `${formatNumber(installment.monthlyPayment)}`;
            document.getElementById('installment-total').textContent = `${formatNumber(installment.totalPayment)}`;
            document.getElementById('installment-interest').textContent = `${formatNumber(installment.totalInterest)}`;
            document.getElementById('installment-time').textContent = `${installment.months}个月`;
            
            document.getElementById('minimum-monthly').textContent = `${formatNumber(minimum.monthlyPayment)}`;
            document.getElementById('minimum-total').textContent = typeof minimum.months === 'string'  '无法计算器' : `${formatNumber(minimum.totalPayment)}`;
            document.getElementById('minimum-interest').textContent = typeof minimum.months === 'string'  '极高' : `${formatNumber(minimum.totalInterest)}`;
            document.getElementById('minimum-time').textContent = typeof minimum.months === 'string'  minimum.months : `${minimum.months}个月`;
            
            // 更新详细信息
            document.getElementById('full-principal').textContent = `${formatNumber(full.totalPayment)}`;
            document.getElementById('full-fee').textContent = `${formatNumber(full.totalInterest)}`;
            
            document.getElementById('installment-principal').textContent = `${formatNumber(installment.monthlyPrincipal)}`;
            document.getElementById('installment-fee').textContent = `${formatNumber(installment.monthlyFee)}`;
            document.getElementById('installment-apr').textContent = `${installment.actualAPR.toFixed(2)}%`;
            
            document.getElementById('minimum-amount').textContent = `${formatNumber(minimum.minAmount)}`;
            document.getElementById('minimum-cycle-interest').textContent = `${formatNumber(minimum.cycleInterest)}`;
            document.getElementById('minimum-progress').textContent = typeof minimum.months === 'string'  '0%' : `${minimum.progress.toFixed(1)}%`;
            
            // 更新进度条            const progressFill = document.getElementById('progress-fill');
            if (typeof minimum.months !== 'string') {
                progressFill.style.width = `${Math.min(minimum.progress, 100)}%`;
            } else {
                progressFill.style.width = '0%';
            }
            
            // 计算器最优方案和节省金额
            const options = [
                { name: 'full', total: full.totalPayment, row: 'full-payment-row' },
                { name: 'installment', total: installment.totalPayment, row: 'installment-row' },
                { name: 'minimum', total: typeof minimum.months === 'string'  Infinity : minimum.totalPayment, row: 'minimum-row' }
            ];
            
            options.sort((a, b) => a.total - b.total);
            const best = options[0];
            const worst = options[options.length - 1];
            
            // 重置样式式
            options.forEach(option => {
                document.getElementById(option.row).classList.remove('best-option', 'worst-option');
            });
            
            // 标记最优和最差方            document.getElementById(best.row).classList.add('best-option');
            if (worst.total !== Infinity) {
                document.getElementById(worst.row).classList.add('worst-option');
            }
            
            // 更新推荐信息
            const savings = worst.total === Infinity  installment.totalPayment - full.totalPayment : worst.total - best.total;
            document.getElementById('savings-amount').textContent = `${formatNumber(Math.abs(savings))}`;
            
            let recommendationText = '';
            if (best.name === 'full') {
                recommendationText = '推荐全额还款，可节省所有利息费;
            } else if (best.name === 'installment') {
                recommendationText = '分期还款相对划算，但建议尽早还清';
            } else {
                recommendationText = '建议增加加还款金额，避免长期债务';
            }
            
            document.getElementById('recommendation-text').textContent = recommendationText;
            
            // 计算器全额还款相比其他方案的节省金            const fullSavingsVsInstallment = installment.totalPayment - full.totalPayment;
            const fullSavingsVsMinimum = typeof minimum.months === 'string'  '无法计算器' : minimum.totalPayment - full.totalPayment;
            
            document.getElementById('full-savings').textContent = `${formatNumber(Math.max(fullSavingsVsInstallment, typeof fullSavingsVsMinimum === 'string'  0 : fullSavingsVsMinimum))}`;
            
            // 显示结果，隐藏占位符
            document.getElementById('result-placeholder').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
        }
        
        // 格式化数字显        function formatNumber(num) {
            if (isNaN(num) || num === Infinity) return '0.00';
            return num.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        
        // 初始        document.addEventListener('DOMContentLoaded', function() {
            // 绑定回车键计            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculateCreditCard();
                    }
                });
            });
            
            // 自动设置置最低还款额
            document.getElementById('total-amount').addEventListener('input', function() {
                const totalAmount = parseFloat(this.value) || 0;
                const minRate = parseFloat(document.getElementById('min-payment-rate').value) || 10;
                const minPayment = totalAmount * (minRate / 100);
                
                const monthlyPaymentInput = document.getElementById('monthly-payment');
                if (!monthlyPaymentInput.value) {
                    monthlyPaymentInput.placeholder = `建议不低${formatNumber(minPayment)}`;
                }
            });
            
            // 最低还款比例变化时更新提示
            document.getElementById('min-payment-rate').addEventListener('input', function() {
                const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
                const minRate = parseFloat(this.value) || 10;
                const minPayment = totalAmount * (minRate / 100);
                
                const monthlyPaymentInput = document.getElementById('monthly-payment');
                monthlyPaymentInput.placeholder = `建议不低${formatNumber(minPayment)}`;
            });
        });
    </script>
