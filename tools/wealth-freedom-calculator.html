        /* 通用样式修复 - 解决工具页面布局混乱问题 */
        
        /* 重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 容器布局修复 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        /* 主布局修复 */
        .main-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            width: 100%;
            max-width: 100%;
        }
        
        /* 内容区域修复 */
        .content-area {
            flex: 1;
            min-width: 0;
            width: 100%;
            max-width: calc(100% - 280px); /* 为侧边栏留出空间 */
        }
        
        /* 工具标题区域 */
        .tool-header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .tool-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        
        .tool-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        /* 工具主体区域 */
        .tool-main {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            width: 100%;
            overflow: hidden;
        }
        
        /* 标签页修复 */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 30px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
        }
        
        .tab:hover {
            color: #4f46e5;
            background-color: #f8fafc;
        }
        
        /* 表单元素修复 */
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .textarea-field,
        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            resize: vertical;
        }
        
        .textarea-field {
            min-height: 300px;
            font-family: 'Courier New', monospace;
        }
        
        .textarea-field:focus,
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        /* 按钮样式修复 */
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background: #3730a3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-warning {
            background: #f59e0b;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* 网格布局修复 */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }
        
        .diff-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        
        /* 信息区域样式 */
        .info-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .info-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 20px;
        }
        
        .info-content {
            color: #1e293b;
            line-height: 1.8;
        }
        
        .info-content p {
            margin-bottom: 15px;
        }
        
        /* 特性网格 */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        
        .feature-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4f46e5;
        }
        
        .feature-title {
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 10px;
        }
        
        /* FAQ样式 */
        .faq-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 0;
        }
        
        .faq-question {
            font-weight: 600;
            color: #1e293b;
            cursor: pointer;
            padding: 10px 0;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .faq-question:hover {
            color: #4f46e5;
        }
        
        .faq-question::after {
            content: '+';
            position: absolute;
            right: 0;
            font-size: 1.2rem;
            color: #4f46e5;
            transition: transform 0.3s ease;
        }
        
        .faq-question.active::after {
            content: '-';
            transform: rotate(180deg);
        }
        
        .faq-answer {
            color: #64748b;
            line-height: 1.6;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .faq-answer.active {
            max-height: 200px;
            padding-top: 10px;
        }
        
        /* 状态消息 */
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            border: 1px solid;
        }
        
        .status-success {
            background: #dcfce7;
            color: #16a34a;
            border-color: #16a34a;
        }
        
        .status-error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #dc2626;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #d97706;
            border-color: #d97706;
        }
        
        /* 页脚信息 */
        .footer-info {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
        }
        
        .footer-links {
            margin-top: 15px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .footer-links a:hover {
            opacity: 1;
        }
        
        /* 响应式设计修复 */
        @media (max-width: 1200px) {
            .container {
                padding: 15px;
            }
            
            .content-area {
                max-width: calc(100% - 250px);
            }
        }
        
        @media (max-width: 992px) {
            .main-layout {
                flex-direction: column;
                gap: 20px;
            }
            
            .content-area {
                max-width: 100%;
            }
            
            .tool-title {
                font-size: 2.2rem;
            }
            
            .grid-2,
            .diff-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .feature-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tool-header {
                padding: 30px 20px;
                margin-bottom: 30px;
            }
            
            .tool-title {
                font-size: 1.8rem;
            }
            
            .tool-subtitle {
                font-size: 1rem;
            }
            
            .tool-main {
                padding: 20px;
            }
            
            .tabs {
                flex-wrap: wrap;
                border-bottom: none;
            }
            
            .tab {
                flex: 1;
                min-width: 120px;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                margin: 2px;
            }
            
            .tab.active {
                background: #4f46e5;
                color: white;
                border-color: #4f46e5;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .info-section {
                padding: 20px;
            }
            
            .info-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .tool-title {
                font-size: 1.5rem;
            }
            
            .tool-subtitle {
                font-size: 0.9rem;
            }
            
            .tool-main {
                padding: 15px;
            }
            
            .textarea-field {
                min-height: 200px;
                padding: 12px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tool-header,
        .tool-main,
        .info-section {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* 加载状态 */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #4f46e5;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 工具特定样式修复 */
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }
        
        .result-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        /* 确保所有元素都有正确的盒模型 */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        /* 防止内容溢出 */
        .content-area,
        .tool-main,
        .info-section {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* 图片响应式 */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* 表格响应式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #1e293b;
        }
        
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            
            th,
            td {
                padding: 8px;
            }
        }
    </style>

    <!-- 导航栏 -->
    <div id="navbar-container"></div>
    
    <!-- 导航栏将通过JavaScript组件自动生成 -->

    <div class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-chart-line"></i> 财富自由计算器</h1>
            <p>根据您的收入、支出和年龄，计算达到财富自由所需的时间，让梦想有个明确的倒计时</p>
        </div>

        <div class="tool-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-calculator"></i>
                    基本信息
                </h2>
                
                <div class="form-group">
                    <label for="monthlyIncome">月收入 (元)</label>
                    <input type="number" id="monthlyIncome" placeholder="请输入您的月收入" min="0">
                </div>

                <div class="form-group">
                    <label for="monthlyExpense">月支出 (元)</label>
                    <input type="number" id="monthlyExpense" placeholder="请输入您的月支出" min="0">
                </div>

                <div class="form-group">
                    <label for="currentAge">当前年龄</label>
                    <input type="number" id="currentAge" placeholder="请输入您的当前年龄" min="18" max="100">
                </div>

                <div class="form-group">
                    <label for="currentSavings">当前存款 (元)</label>
                    <input type="number" id="currentSavings" placeholder="请输入您的当前存款" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="targetMultiple">财富自由倍数</label>
                    <input type="number" id="targetMultiple" placeholder="年支出的倍数" min="10" max="50" value="25">
                    <small style="color: #666; font-size: 0.875rem;">通常为年支出的25倍</small>
                </div>

                <button class="btn" onclick="calculateWealthFreedom()">
                    <i class="fas fa-calculator"></i> 开始计算
                </button>
            </div>
