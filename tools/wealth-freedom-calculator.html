<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财富自由计算器 - 小路工具站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            min-height: 100vh;
            color: #333;
        
            display: flex;
            flex-direction: column;}

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        .logo-text span {
            color: var(--primary);
        }

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        /* 导航栏样式由组件提供 */

        .tool-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .tool-/* 导航栏样式由组件提供 */

        .tool-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .tool-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .tool-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-section,
        .result-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
            width: 100%;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .countdown-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .countdown-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .countdown-timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .time-unit {
            background: var(--light);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .time-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
        }

        .time-label {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .wealth-info {
            background: var(--highlight);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .wealth-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .wealth-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .wealth-label {
            font-weight: 500;
            color: #333;
        }

        .wealth-value {
            font-weight: 600;
            color: var(--primary);
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .alert.danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @media (max-width: 768px) {
            .tool-content {
                grid-template-columns: 1fr;
            }

            .countdown-timer {
                grid-template-columns: repeat(2, 1fr);
            }

            /* 导航栏样式由组件提供 */

            .tool-container {
                padding: 0 1rem;
            }

            .tool-header h1 {
                font-size: 2rem;
            }
        }
    </style>

    <!-- 导航栏和页脚组件 -->
    <script src="../components/navbar.js"></script>
    <script src="../components/footer.js"></script>
</head>
<body>
    
    <!-- 导航栏将通过JavaScript组件自动生成 -->

    <div class="tool-container">
        <div class="tool-header">
            <h1><i class="fas fa-chart-line"></i> 财富自由计算器</h1>
            <p>根据您的收入、支出和年龄，计算达到财富自由所需的时间，让梦想有个明确的倒计时</p>
        </div>

        <div class="tool-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-calculator"></i>
                    基本信息
                </h2>
                
                <div class="form-group">
                    <label for="monthlyIncome">月收入 (元)</label>
                    <input type="number" id="monthlyIncome" placeholder="请输入您的月收入" min="0">
                </div>

                <div class="form-group">
                    <label for="monthlyExpense">月支出 (元)</label>
                    <input type="number" id="monthlyExpense" placeholder="请输入您的月支出" min="0">
                </div>

                <div class="form-group">
                    <label for="currentAge">当前年龄</label>
                    <input type="number" id="currentAge" placeholder="请输入您的当前年龄" min="18" max="100">
                </div>

                <div class="form-group">
                    <label for="currentSavings">当前存款 (元)</label>
                    <input type="number" id="currentSavings" placeholder="请输入您的当前存款" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="targetMultiple">财富自由倍数</label>
                    <input type="number" id="targetMultiple" placeholder="年支出的倍数" min="10" max="50" value="25">
                    <small style="color: #666; font-size: 0.875rem;">通常为年支出的25倍</small>
                </div>

                <button class="btn" onclick="calculateWealthFreedom()">
                    <i class="fas fa-calculator"></i> 开始计算
                </button>
            </div>

            <div class="result-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    财富自由倒计时
                </h2>

                <div id="alertContainer"></div>

                <div class="countdown-display" id="countdownDisplay" style="display: none;">
                    <div class="countdown-title">距离财富自由还有</div>
                    <div class="countdown-timer">
                        <div class="time-unit">
                            <span class="time-value" id="years">0</span>
                            <div class="time-label">年</div>
                        </div>
                        <div class="time-unit">
                            <span class="time-value" id="months">0</span>
                            <div class="time-label">月</div>
                        </div>
                        <div class="time-unit">
                            <span class="time-value" id="days">0</span>
                            <div class="time-label">天</div>
                        </div>
                        <div class="time-unit">
                            <span class="time-value" id="hours">0</span>
                            <div class="time-label">小时</div>
                        </div>
                    </div>
                </div>

                <div class="wealth-info" id="wealthInfo" style="display: none;">
                    <div class="wealth-item">
                        <span class="wealth-label">月储蓄能力:</span>
                        <span class="wealth-value" id="monthlySavings">¥0</span>
                    </div>
                    <div class="wealth-item">
                        <span class="wealth-label">年储蓄能力:</span>
                        <span class="wealth-value" id="yearlySavings">¥0</span>
                    </div>
                    <div class="wealth-item">
                        <span class="wealth-label">财富自由目标:</span>
                        <span class="wealth-value" id="freedomTarget">¥0</span>
                    </div>
                    <div class="wealth-item">
                        <span class="wealth-label">预计达成年龄:</span>
                        <span class="wealth-value" id="targetAge">0岁</span>
                    </div>
                </div>

                <div class="progress-bar" id="progressContainer" style="display: none;">
                    <div class="progress-fill" id="progressFill" style="width: 0%;">
                        <span class="progress-text" id="progressText">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let targetDate;

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                    ${message}
                </div>
            `;
            alertContainer.querySelector('.alert').style.display = 'block';
        }

        function hideAlert() {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('zh-CN').format(num);
        }

        function calculateWealthFreedom() {
            hideAlert();
            
            const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);
            const monthlyExpense = parseFloat(document.getElementById('monthlyExpense').value);
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;
            const targetMultiple = parseFloat(document.getElementById('targetMultiple').value) || 25;

            // 输入验证
            if (!monthlyIncome || monthlyIncome <= 0) {
                showAlert('请输入有效的月收入');
                return;
            }

            if (!monthlyExpense || monthlyExpense <= 0) {
                showAlert('请输入有效的月支出');
                return;
            }

            if (!currentAge || currentAge < 18 || currentAge > 100) {
                showAlert('请输入有效的年龄（18-100岁）');
                return;
            }

            if (monthlyIncome <= monthlyExpense) {
                showAlert('月收入必须大于月支出才能实现财富自由', 'warning');
                return;
            }

            // 计算财富自由所需金额
            const yearlyExpense = monthlyExpense * 12;
            const freedomTarget = yearlyExpense * targetMultiple;
            const monthlySavings = monthlyIncome - monthlyExpense;
            const yearlySavings = monthlySavings * 12;

            // 计算需要的时间（简化计算，不考虑投资收益）
            const remainingAmount = freedomTarget - currentSavings;
            const yearsNeeded = Math.max(0, remainingAmount / yearlySavings);
            const targetAge = currentAge + Math.ceil(yearsNeeded);

            if (remainingAmount <= 0) {
                showAlert('恭喜！您已经达到财富自由了！', 'success');
                document.getElementById('countdownDisplay').style.display = 'none';
            } else {
                // 设置目标日期
                targetDate = new Date();
                targetDate.setFullYear(targetDate.getFullYear() + Math.ceil(yearsNeeded));
                
                // 显示结果
                document.getElementById('countdownDisplay').style.display = 'block';
                startCountdown();
            }

            // 显示财富信息
            document.getElementById('monthlySavings').textContent = `¥${formatNumber(monthlySavings)}`;
            document.getElementById('yearlySavings').textContent = `¥${formatNumber(yearlySavings)}`;
            document.getElementById('freedomTarget').textContent = `¥${formatNumber(freedomTarget)}`;
            document.getElementById('targetAge').textContent = `${targetAge}岁`;
            document.getElementById('wealthInfo').style.display = 'block';

            // 显示进度条
            const progress = Math.min(100, (currentSavings / freedomTarget) * 100);
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `${progress.toFixed(1)}%`;
            document.getElementById('progressContainer').style.display = 'block';
        }

        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // 立即更新一次
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                showAlert('恭喜！您已经达到财富自由的目标时间！', 'success');
                return;
            }

            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
        }

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加输入框的实时验证
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value < 0) {
                        this.value = 0;
                    }
                });
            });
        });
        
        // 移动菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>

    <!-- 页脚 -->
    
    <!-- 页脚将通过JavaScript组件自动生成 -->
</body>
