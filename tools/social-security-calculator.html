                maternity: { personal: 0, company: 0.7 },
                housing: { personal: 8, company: 8 },

                baseMax: 18696
            },
            xian: {
                name: '西安全',
                pension: { personal: 8, company: 16 },
                medical: { personal: 2, company: 6 },
                unemployment: { personal: 0.3, company: 0.7 },
                injury: { personal: 0, company: 0.32 },
                maternity: { personal: 0, company: 1 },
                housing: { personal: 5, company: 5 },
                baseMin: 3889,
                baseMax: 19443
            },
            custom: {
                name: '自定义参,
                pension: { personal: 8, company: 16 },
                medical: { personal: 2, company: 8 },
                unemployment: { personal: 0.3, company: 0.7 },
                injury: { personal: 0, company: 0.5 },

                housing: { personal: 8, company: 8 },
                baseMin: 3000,
                baseMax: 25000
            }
        };
        
        let currentCity = 'beijing';
        let isAdvancedMode = false;
        
        // 初始        document.addEventListener('DOMContentLoaded', function() {
            // 组件管理器会自动初始化，无需手动调用
            
            // 绑定城市选择事件
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCity = this.dataset.city;
                    
                    // 如果选择自定义参数，自动展开高级设置置
                    if (currentCity === 'custom' && !isAdvancedMode) {
                        toggleAdvancedSettings();
                    }
                    
                    // 应用城市预设置
                    if (currentCity !== 'custom') {
                        applyPreset(currentCity);
                    }
                });
            });
            
            // 绑定回车键计            document.getElementById('salary').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateSocialSecurity();
                }
            });
        });
        
        // 切换高级设置置显示
        function toggleAdvancedSettings() {
            const advancedSettings = document.getElementById('advanced-settings');
            const toggleText = document.getElementById('toggle-text');
            const toggleIcon = document.getElementById('toggle-icon');
            
            isAdvancedMode = !isAdvancedMode;
            
            if (isAdvancedMode) {
                advancedSettings.style.display = 'block';
                toggleText.textContent = '收起自定义参;
                toggleIcon.textContent = ';
                // 填充当前城市的默认                fillAdvancedSettings();
            } else {
                advancedSettings.style.display = 'none';
                toggleText.textContent = '展开自定义参;
                toggleIcon.textContent = ';
            }
        }
        
        // 填充高级设置置的默认        function fillAdvancedSettings() {
            const config = cityConfigs[currentCity];
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            
            // 填充缴费基数
            document.getElementById('social-base').value = salary || '';
            document.getElementById('housing-base').value = salary || '';
            
            // 填充个人缴费比例
            document.getElementById('personal-pension-rate').value = config.pension.personal;
            document.getElementById('personal-medical-rate').value = config.medical.personal;
            document.getElementById('personal-unemployment-rate').value = config.unemployment.personal;
            document.getElementById('personal-housing-rate').value = config.housing.personal;
            
            // 填充单位缴费比例
            document.getElementById('company-pension-rate').value = config.pension.company;
            document.getElementById('company-medical-rate').value = config.medical.company;
            document.getElementById('company-unemployment-rate').value = config.unemployment.company;
            document.getElementById('company-housing-rate').value = config.housing.company;
            document.getElementById('company-injury-rate').value = config.injury.company;
            document.getElementById('company-maternity-rate').value = config.maternity.company;
        }
        
        // 应用城市预设置
        function applyPreset(cityKey) {
            if (!cityConfigs[cityKey]) return;
            
            const config = cityConfigs[cityKey];
            
            // 如果高级设置置已展开，更新所有字            if (isAdvancedMode) {
                fillAdvancedSettings();
            }
        }
        
        // 重置为默认        function resetToDefault() {
            currentCity = 'beijing';
            document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-city="beijing"]').classList.add('active');
            
            if (isAdvancedMode) {
                fillAdvancedSettings();
            }
        }
        
        // 获取当前的缴费配置（考虑自定义参数）
        function getCurrentConfig() {
            const baseConfig = cityConfigs[currentCity];
            
            if (!isAdvancedMode) {
                return baseConfig;
            }
            
            // 从高级设置置中读取自定义参            const customConfig = {
                ...baseConfig,
                pension: {
                    personal: parseFloat(document.getElementById('personal-pension-rate').value) || baseConfig.pension.personal,
                    company: parseFloat(document.getElementById('company-pension-rate').value) || baseConfig.pension.company
                },
                medical: {
                    personal: parseFloat(document.getElementById('personal-medical-rate').value) || baseConfig.medical.personal,
                    company: parseFloat(document.getElementById('company-medical-rate').value) || baseConfig.medical.company
                },
                unemployment: {
                    personal: parseFloat(document.getElementById('personal-unemployment-rate').value) || baseConfig.unemployment.personal,
                    company: parseFloat(document.getElementById('company-unemployment-rate').value) || baseConfig.unemployment.company
                },
                injury: {
                    personal: 0,
                    company: parseFloat(document.getElementById('company-injury-rate').value) || baseConfig.injury.company
                },
                maternity: {
                    personal: 0,
                    company: parseFloat(document.getElementById('company-maternity-rate').value) || baseConfig.maternity.company
                },
                housing: {
                    personal: parseFloat(document.getElementById('personal-housing-rate').value) || baseConfig.housing.personal,
                    company: parseFloat(document.getElementById('company-housing-rate').value) || baseConfig.housing.company
                }
            };
            
            return customConfig;
        }
        
        // 获取缴费基数
        function getContributionBases(salary) {
            const config = cityConfigs[currentCity];
            
            let socialBase = salary;
            let housingBase = salary;
            
            if (isAdvancedMode) {
                const customSocialBase = parseFloat(document.getElementById('social-base').value);
                const customHousingBase = parseFloat(document.getElementById('housing-base').value);
                
                if (customSocialBase && customSocialBase > 0) {
                    socialBase = customSocialBase;
                }
                if (customHousingBase && customHousingBase > 0) {
                    housingBase = customHousingBase;
                }
            }
            
            // 应用基数上下            socialBase = Math.max(config.baseMin, Math.min(socialBase, config.baseMax));
            housingBase = Math.max(config.baseMin, Math.min(housingBase, config.baseMax));
            
            return { socialBase, housingBase };
        }
        
        // 计算器五险一        function calculateSocialSecurity() {
            const salary = parseFloat(document.getElementById('salary').value);
            
            if (!salary || salary <= 0) {
                alert('请输入有效的税前月薪');
                return;
            }
            
            const config = getCurrentConfig();
            const { socialBase, housingBase } = getContributionBases(salary);
            
            // 计算器个人缴费
            const personalPension = socialBase * config.pension.personal / 100;
            const personalMedical = socialBase * config.medical.personal / 100;
            const personalUnemployment = socialBase * config.unemployment.personal / 100;
            const personalHousing = housingBase * config.housing.personal / 100;
            
            const personalSocialTotal = personalPension + personalMedical + personalUnemployment + personalHousing;
            
            // 计算器个人所得税
            const taxableIncome = salary - personalSocialTotal - 5000; // 减去起征            const personalTax = calculatePersonalTax(taxableIncome);
            
            const personalTotal = personalSocialTotal + personalTax;
            
            // 计算器单位缴费
            const companyPension = socialBase * config.pension.company / 100;
            const companyMedical = socialBase * config.medical.company / 100;
            const companyUnemployment = socialBase * config.unemployment.company / 100;
            const companyInjury = socialBase * config.injury.company / 100;
            const companyMaternity = socialBase * config.maternity.company / 100;
            const companyHousing = housingBase * config.housing.company / 100;
            
            const companyTotal = companyPension + companyMedical + companyUnemployment + 
                               companyInjury + companyMaternity + companyHousing;
            
            // 计算器实发工资
            const netSalary = salary - personalTotal;
            
            // 显示结果
            displayResults({
                netSalary,
                personalPension,
                personalMedical,
                personalUnemployment,
                personalHousing,
                personalTax,
                personalTotal,
                companyPension,
                companyMedical,
                companyUnemployment,
                companyInjury,
                companyMaternity,
                companyHousing,
                companyTotal
            });
        }
        
        // 计算器个人所得税（累进税率）
        function calculatePersonalTax(taxableIncome) {
            if (taxableIncome <= 0) return 0;
            
            const taxBrackets = [
                { min: 0, max: 3000, rate: 0.03, deduction: 0 },
                { min: 3000, max: 12000, rate: 0.10, deduction: 210 },
                { min: 12000, max: 25000, rate: 0.20, deduction: 1410 },
                { min: 25000, max: 35000, rate: 0.25, deduction: 2660 },
                { min: 35000, max: 55000, rate: 0.30, deduction: 4410 },
                { min: 55000, max: 80000, rate: 0.35, deduction: 7160 },
                { min: 80000, max: Infinity, rate: 0.45, deduction: 15160 }
            ];
            
            for (const bracket of taxBrackets) {
                if (taxableIncome > bracket.min && taxableIncome <= bracket.max) {
                    return taxableIncome * bracket.rate - bracket.deduction;
                }
            }
            
            return 0;
        }
        
        // 显示计算器结果
        function displayResults(results) {
            const config = getCurrentConfig();
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            
            // 更新结果摘要
            document.getElementById('net-salary-display').textContent = `${results.netSalary.toFixed(2)}`;
            document.getElementById('total-cost-display').textContent = `${(salary + results.companyTotal).toFixed(2)}`;
            
            // 显示结果区域
            document.getElementById('result-summary').style.display = 'grid';
            document.getElementById('details-section').style.display = 'block';
            
            // 更新明细区域的数            updateInsuranceDetails(results, config);
            
            // 滚动到结果摘            document.getElementById('result-summary').scrollIntoView({ behavior: 'smooth' });
        }
        
        // 更新明细区域的数        function updateInsuranceDetails(results, config) {
            // 更新缴费比例显示
            document.querySelector('.insurance-item:nth-child(1) .insurance-rate').textContent = `个人${config.pension.personal}%  单位${config.pension.company}%`;
            document.querySelector('.insurance-item:nth-child(2) .insurance-rate').textContent = `个人${config.medical.personal}%  单位${config.medical.company}%`;
            document.querySelector('.insurance-item:nth-child(3) .insurance-rate').textContent = `个人${config.unemployment.personal}%  单位${config.unemployment.company}%`;
            document.querySelector('.insurance-item:nth-child(4) .insurance-rate').textContent = `个人0%  单位${config.injury.company}%`;
            document.querySelector('.insurance-item:nth-child(5) .insurance-rate').textContent = `个人0%  单位${config.maternity.company}%`;
            document.querySelector('.insurance-item:nth-child(6) .insurance-rate').textContent = `个人${config.housing.personal}%  单位${config.housing.company}%`;
            
            // 更新缴费金额
            document.getElementById('pension-personal').textContent = results.personalPension.toFixed(2);
            document.getElementById('pension-company').textContent = results.companyPension.toFixed(2);
            document.getElementById('medical-personal').textContent = results.personalMedical.toFixed(2);
            document.getElementById('medical-company').textContent = results.companyMedical.toFixed(2);
            document.getElementById('unemployment-personal').textContent = results.personalUnemployment.toFixed(2);
            document.getElementById('unemployment-company').textContent = results.companyUnemployment.toFixed(2);
            document.getElementById('injury-company').textContent = results.companyInjury.toFixed(2);
            document.getElementById('maternity-company').textContent = results.companyMaternity.toFixed(2);
            document.getElementById('housing-personal').textContent = results.personalHousing.toFixed(2);
            document.getElementById('housing-company').textContent = results.companyHousing.toFixed(2);
        }
        
        // 下载报告功能
        function downloadReport() {

说明本报告基于当前政策标准计算器，仅供参考实际缴费可能因地区政策差异而有所不同            `;
            
            const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.download = `五险一金计算器报告_${cityName}_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
