<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类测试页面</title>
    <link rel="stylesheet" href="css/category-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .tool-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .tool-card-body p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>分类功能测试页面</h1>
        
        <div class="debug-info">
            <h3>调试信息</h3>
            <div id="debug-output"></div>
        </div>
        
        <!-- 分类筛选器 -->
        <div id="category-filter"></div>
        
        <!-- 工具容器 -->
        <div class="tools-grid" id="tools-container">
            <!-- 工具卡片将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <script>
        // 调试函数
        function debug(message) {
            const debugOutput = document.getElementById('debug-output');
            const time = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<p>[${time}] ${message}</p>`;
            console.log(message);
        }
        
        // 模拟工具数据渲染
        function renderTestTools() {
            const toolsContainer = document.getElementById('tools-container');
            const testTools = [
                { id: 'test1', name: '测试工具1', description: '这是一个测试工具', categories: ['image'] },
                { id: 'test2', name: '测试工具2', description: '这是另一个测试工具', categories: ['document'] },
                { id: 'test3', name: '测试工具3', description: '第三个测试工具', categories: ['utility'] }
            ];
            
            toolsContainer.innerHTML = '';
            testTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.setAttribute('data-tool-id', tool.id);
                toolCard.innerHTML = `
                    <h3>${tool.name}</h3>
                    <div class="tool-card-body">
                        <p>${tool.description}</p>
                    </div>
                `;
                toolsContainer.appendChild(toolCard);
            });
            
            debug(`渲染了 ${testTools.length} 个测试工具`);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            debug('页面DOM加载完成');
            
            // 渲染测试工具
            renderTestTools();
            
            // 检查CategoryManager是否存在
            setTimeout(() => {
                if (window.categoryManager) {
                    debug('CategoryManager 已加载');
                } else {
                    debug('CategoryManager 未找到');
                }
                
                if (window.CategoryManager) {
                    debug('CategoryManager 类已定义');
                } else {
                    debug('CategoryManager 类未定义');
                }
            }, 1000);
        });
    </script>
    
    <script src="js/category-manager.js?v=2.1"></script>
</body>
</html>
